<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC用ヘッダー作成</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            color: #3f3a39; /* Màu chữ chung */
        }
        /* Custom Styles to match the required look and feel */
        .setting-card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem; /* p-6 */
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        .setting-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            color: #3f3a39;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.75rem;
        }
        h3 {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* semi-bold */
            color: #555;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        /* Điều chỉnh input để input HEX trong phần main color trông liền mạch hơn */
        input[type="text"], input[type="number"], select {
            border: 1px solid #d1d5db; /* border-gray-300 */
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem; /* rounded-md */
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.15s;
        }
        /* Đảm bảo input trong .form-group không có margin-bottom mặc định */
        .form-group input {
            margin-bottom: 0;
        }

        input:focus, select:focus {
            border-color: #f87171; /* ring-red-400 */
            outline: none;
            box-shadow: 0 0 0 1px #f87171;
        }

        /* Nút chính: Thêm/Thao tác (Màu xanh đậm) */
        .btn-primary {
            background-color: #4875ef; /* bg-blue-700 */
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        .btn-primary:hover {
            background-color: #4875ef; /* hover:bg-blue-600 */
        }

        /* Nút Xóa (Màu đỏ) */
        .btn-danger {
            color: #dc2626; /* bg-red-600 */
            background-color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        .btn-danger:hover {
            background-color: #b91c1c; /* hover:bg-red-700 */
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 text-gray-800">

    <div class="max-w-4xl mx-auto space-y-6">

        <header class="bg-white shadow-md h-20 flex justify-between items-center px-6 rounded-xl">
            <h1 class="text-xl sm:text-2xl font-bold text-[#3F3A39]">
                PC用ヘッダー作成
            </h1>

        </header>

        <div class="setting-card">
            <h2 class="setting-title">1. 基本設定</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                <div class="space-y-4">
                    <div class="form-group">
                        <label class="block text-sm font-medium mb-1">最上部メッセージ</label>
                        <input type="text" placeholder="例: ただいま全品送料無料！" class="text-sm">
                    </div>
                    <div class="form-group">
                        <label class="block text-sm font-medium mb-1">店舗ロゴURL</label>
                        <input type="text" placeholder="https://example.com/logo.png" class="text-sm">
                    </div>
                    
                    <div class="form-group">
                        <label class="block text-sm font-medium mb-1">メインカラー</label>
                        
                        <div class="flex items-center space-x-2 mb-3">
                            <div class="w-8 h-8 rounded-full border-2 border-[#3B82F6] cursor-pointer shadow-md" style="background-color: #3B82F6;" title="#3B82F6"></div>
                            
                            <div class="w-8 h-8 rounded-full cursor-pointer shadow-md" style="background-color: #10B981;" title="#10B981"></div>
                            <div class="w-8 h-8 rounded-full cursor-pointer shadow-md" style="background-color: #F59E0B;" title="#F59E0B"></div>
                            <div class="w-8 h-8 rounded-full cursor-pointer shadow-md" style="background-color: #EF4444;" title="#EF4444"></div>
                            <div class="w-8 h-8 rounded-full cursor-pointer shadow-md" style="background-color: #8B5CF6;" title="#8B5CF6"></div>
                            <div class="w-8 h-8 rounded-full cursor-pointer shadow-md" style="background-color: #06B6D4;" title="#06B6D4"></div>
                        </div>
                        
                        <div class="flex items-center space-x-0">
                            <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center border border-gray-300 rounded-md rounded-r-none cursor-pointer text-gray-500 hover:bg-gray-50">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                            </div>

                            <input type="text" value="#3B82F6" class="flex-grow text-sm h-10 rounded-l-none border-l-0">
                        </div>
                    </div>
                    </div>

                <div>
                    <h3 class="text-base font-semibold text-[#3F3A39] border-b border-gray-200 pb-2 mb-3 mt-0">受賞ロゴ・認定マーク</h3>
                    <div class="flex items-end space-x-2 mb-3">
                        <div class="form-group flex-grow mb-0">
                            <label class="block text-sm font-medium mb-1">ロゴURL 1</label>
                            <input type="text" placeholder="https://example.com/award1.png" class="text-sm">
                        </div>
                        <button class="btn-danger flex-shrink-0 text-xs py-2">削除</button>
                    </div>

                    <button class="btn-primary text-sm">受賞ロゴを追加</button>
                </div>
            </div>
        </div>
        <div class="setting-card">
            <h2 class="setting-title">2. メニュー設定</h2>

            <h3 class="text-base font-semibold text-[#3F3A39]">ナビゲーションメニュー</h3>
            <div id="nav-menu-list" class="space-y-3">
                <div class="flex items-end space-x-3 bg-gray-50 p-3 rounded-lg border border-gray-200">
                    <div class="form-group flex-1 mb-0">
                        <label class="block text-xs font-medium mb-1">項目名</label>
                        <input type="text" value="会社概要" class="text-sm">
                    </div>
                    <div class="form-group flex-1 mb-0">
                        <label class="block text-xs font-medium mb-1">リンク先URL</label>
                        <input type="text" value="https://example.com/home" class="text-sm">
                    </div>
                    <button class="btn-danger flex-shrink-0 text-xs py-2">削除</button>
                </div>
            </div>
            <button class="btn-primary text-sm mt-3">メニュー項目を追加</button>

            <h3 class="text-base font-semibold text-[#3F3A39]">アイコン付きメニュー</h3>
            <div id="icon-menu-list" class="space-y-3">
                <div class="flex items-end space-x-3 bg-gray-50 p-3 rounded-lg border border-gray-200">
                    <div class="form-group flex-1 mb-0">
                        <label class="block text-xs font-medium mb-1">画像URL</label>
                        <input type="text" placeholder="https://www.placehold.jp/" class="text-sm">
                    </div>
                    <div class="form-group flex-1 mb-0">
                        <label class="block text-xs font-medium mb-1">リンク先URL</label>
                        <input type="text" placeholder="https://www.rakuten.co.jp" class="text-sm">
                    </div>
                    <div class="form-group flex-1 mb-0">
                        <label class="block text-xs font-medium mb-1">テキスト</label>
                        <input type="text" placeholder="新商品" class="text-sm">
                    </div>
                    <button class="btn-danger flex-shrink-0 text-xs py-2">削除</button>
                </div>
            </div>
            <button class="btn-primary text-sm mt-3">アイコンメニューを追加</button>

            <h3 class="text-base font-semibold text-[#3F3A39]">注目キーワード</h3>
            <div id="keyword-list" class="space-y-3">
                <div class="flex items-end space-x-3 bg-gray-50 p-3 rounded-lg border border-gray-200">
                    <div class="form-group flex-1 mb-0">
                        <label class="block text-xs font-medium mb-1">キーワード</label>
                        <input type="text" value="夏 ワンピース 2024" class="text-sm">
                    </div>
                    <div class="form-group flex-1 mb-0">
                        <label class="block text-xs font-medium mb-1">検索URL</label>
                        <input type="text" value="/search?q=gift" class="text-sm">
                    </div>
                    <button class="btn-danger flex-shrink-0 text-xs py-2">削除</button>
                </div>
            </div>
            <button class="btn-primary text-sm mt-3">キーワードを追加</button>
        </div>
        <div class="setting-card">
            <h2 class="setting-title">3. バナー設定</h2>

            <h3 class="text-base font-semibold text-[#3F3A39]">スライドバナー</h3>
            <div id="slide-banner-list" class="space-y-3">
                <div class="flex items-end space-x-3 bg-gray-50 p-3 rounded-lg border border-gray-200">
                    <div class="form-group flex-1 mb-0">
                        <label class="block text-xs font-medium mb-1">スライド 1</label>
                        <span class="block text-xs text-gray-500 mb-1">バナー画像URL</span>
                        <input type="text" placeholder="https://www.placehold.jp/" class="text-sm">
                    </div>
                    <div class="form-group flex-1 mb-0">
                        <label class="block text-xs font-medium mb-1 opacity-0">.</label> <span class="block text-xs text-gray-500 mb-1">リンク先URL</span>
                        <input type="text" placeholder="/sale-event" class="text-sm">
                    </div>
                    <button class="btn-danger flex-shrink-0 text-xs py-2">削除</button>
                </div>
            </div>
            <button class="btn-primary text-sm mt-3">スライドを追加</button>

            <h3 class="text-base font-semibold text-[#3F3A39]">特集設定</h3>
            <div class="form-group mb-4">
                <label class="block text-sm font-medium mb-1">レイアウト選択</label>
                <select class="text-sm w-full md:w-1/3">
                    <option>2列</option>
                    <option>3列</option>
                    <option>4列</option>
                </select>
            </div>

            <div id="feature-grid-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="setting-card p-4 border-gray-300">
                    <label class="block text-sm font-semibold mb-2">項目 1</label>
                    <span class="block text-xs text-gray-500 mb-1">画像URL</span>
                    <input type="text" value="feature1.jpg" class="text-sm mb-2">
                    <span class="block text-xs text-gray-500 mb-1">リンク先URL</span>
                    <input type="text" value="/feature1" class="text-sm mb-4">
                    <button class="btn-danger float-right text-xs py-1.5">削除</button>
                    <div class="clearfix"></div> </div>
                <div class="setting-card p-4 border-gray-300">
                    <label class="block text-sm font-semibold mb-2">項目 2</label>
                    <span class="block text-xs text-gray-500 mb-1">画像URL</span>
                    <input type="text" value="feature2.jpg" class="text-sm mb-2">
                    <span class="block text-xs text-gray-500 mb-1">リンク先URL</span>
                    <input type="text" value="/feature2" class="text-sm mb-4">
                    <button class="btn-danger float-right text-xs py-1.5">削除</button>
                    <div class="clearfix"></div>
                </div>
            </div>
            <button class="btn-primary text-sm mt-4">項目を追加</button>
        </div>

 <div class="max-w-4xl mx-auto mt-6"> 
<div class="flex justify-end p-6 pt-0"> 
<button
 class="px-8 py-3 text-lg font-medium border-2 border-[#e6372e] text-[#e6372e] bg-white rounded-lg hover:bg-[#e6372e] hover:text-white transition duration-200 shadow-xl"
 onclick="window.location.href='header.html'"
 >
プレビュー
</button>
</div>
</div>
</body>
</html>
