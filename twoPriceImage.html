<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二重価格画像作成</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
        background-color: #f3f4f6;
        color: #1f2937;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .setting-card {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        margin-bottom: 1.5rem;
        padding: 1.5rem;
      }
      .setting-title {
        font-size: 1.125rem;
        font-weight: 700;
        color: #3f3a39;
        margin-bottom: 1rem;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 0.75rem;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid #d1d5db;
        font-size: 0.875rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #e6372e;
        box-shadow: 0 0 0 2px rgba(230, 55, 46, 0.2);
      }
      label {
        display: block;
        font-weight: 500;
        color: #3f3a39;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
      }
      .btn-primary {
        display: inline-block;
        padding: 0.5rem 1.25rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 0.5rem;
        background-color: white;
        border: 2px solid #e6372e;
        color: #e6372e;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
      }
      .btn-primary:hover {
        background-color: #e6372e;
        color: white;
      }
      .table-container {
        width: 100%;
        overflow-x: auto;
      }
      .excel-table {
        width: 100%;
        min-width: 600px;
        border-collapse: collapse;
      }
      .excel-table th,
      .excel-table td {
        border: 1px solid #e5e7eb;
        padding: 0;
        font-size: 0.875rem;
        text-align: center;
        vertical-align: middle;
      }
      .excel-table th {
        background-color: #f9fafb;
        padding: 0.5rem;
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .excel-table td input,
      .excel-table td select {
        border: none;
        border-radius: 0;
        padding: 0.5rem;
        height: 100%;
        width: 100%;
        background-color: transparent;
      }
      .excel-table td input:focus,
      .excel-table td select:focus {
        outline: 2px solid #e6372e;
        outline-offset: -2px;
        z-index: 1;
        position: relative;
      }
      .drag-handle {
        cursor: grab;
        text-align: center;
        width: 40px;
        color: #9ca3af;
        background-color: #f9fafb;
      }
      .drag-handle:active {
        cursor: grabbing;
      }
      .sortable-ghost {
        background-color: #fef3c7;
        opacity: 0.7;
      }
      .template-scroll-container::-webkit-scrollbar {
        display: none;
      }
      .template-scroll-container {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header
      class="bg-white shadow-md h-20 flex justify-between items-center px-4 sm:px-8 sticky top: 0; z-index: 20;"
    >
      <h1 class="text-lg sm:text-xl font-bold text-[#3F3A39]">
        二重価格画像作成
      </h1>
    </header>

    <main class="p-4 sm:p-6 max-w-7xl mx-auto">
      <!-- 1. Template Preview -->
      <div class="setting-card p-4 md:p-6">
        <h2 class="setting-title">1. テンプレート</h2>
        <div class="relative">
          <button
            id="scroll-left"
            class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 bg-white rounded-full p-1 shadow-md z-10 hover:bg-gray-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>
          <div
            id="template-container"
            class="template-scroll-container flex items-start gap-4 overflow-x-auto scroll-smooth"
          >
            <!-- Templates load here -->
          </div>
          <button
            id="scroll-right"
            class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 bg-white rounded-full p-1 shadow-md z-10 hover:bg-gray-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- 2. Product Information -->
      <div class="setting-card p-4 md:p-6">
        <h2 class="setting-title">2. 商品情報入力</h2>
        <div class="flex items-center space-x-2 mb-4">
          <button
            onclick="addProductRow()"
            class="px-3 py-1.5 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700"
          >
            行を追加
          </button>
          <button
            onclick="addMultipleProductRows(5)"
            class="px-3 py-1.5 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700"
          >
            ＋ 5行追加
          </button>
          <div class="flex items-center">
            <input
              type="number"
              id="product-duplicate-count"
              value="1"
              min="1"
              class="w-16 text-sm p-1.5 border border-gray-300 rounded-l-md text-center focus:outline-none disabled:bg-gray-100"
              disabled
            />
            <button
              id="product-duplicate-btn"
              class="px-3 py-1.5 text-sm font-medium text-white bg-blue-600 rounded-r-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
              disabled
            >
              行を複製
            </button>
          </div>
          <button
            id="csv-upload-btn"
            class="px-3 py-1.5 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300"
          >
            CSVで一括取り込む
          </button>
          <input type="file" id="csv-file-input" class="hidden" accept=".csv" />
        </div>
        <div class="table-container">
          <table class="excel-table">
            <thead>
              <tr>
                <th class="w-10">#</th>
                <th class="w-40">商品管理番号</th>
                <th class="w-40">テンプレート</th>
                <th class="w-48">開始 / 終了日時</th>
                <th class="w-48">二重価格文言</th>
                <th class="w-32">価格</th>
                <th class="w-32">セール価格</th>
                <th class="w-40">セール文言</th>
                <th class="w-32">割引</th>
                <th class="w-48">楽天モバイル開始 / 終了日時</th>
                <th class="w-20 text-center">削除</th>
              </tr>
            </thead>
            <tbody id="product-table-body">
              <!-- Product rows load here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="p-4 sm:p-6 max-w-7xl mx-auto flex justify-end">
      <button id="preview-btn" class="btn-primary">プレビュー</button>
    </footer>

    <!-- Modal for Quick View -->
    <div
      id="imageModal"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4"
    >
      <div class="bg-white p-4 rounded-lg shadow-xl relative max-w-lg w-full">
        <button
          onclick="closeModal()"
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-800"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        <img
          id="modalImage"
          src=""
          alt="Template Preview"
          class="w-full h-auto object-contain max-h-[80vh]"
        />
      </div>
    </div>

    <script>
      // Global templates array
      const templates = [
        {
          id: 1,
          name: "テンプレートA",
          img: "img/twoprice1.jpg",
        },
        {
          id: 2,
          name: "テンプレートB",
          img: "img/twoprice2.jpg",
        },
        {
          id: 3,
          name: "テンプレートC",
          img: "img/twoprice3.jpg",
        },
        {
          id: 4,
          name: "テンプレートD",
          img: "img/twoprice4.jpg",
        },
        {
          id: 5,
          name: "テンプレートE",
          img: "img/twoprice1.jpg",
        },
        {
          id: 6,
          name: "テンプレートF",
          img: "img/twoprice2.jpg",
        },
        {
          id: 7,
          name: "テンプレートG",
          img: "img/twoprice3.jpg",
        },
        {
          id: 8,
          name: "テンプレートH",
          img: "img/twoprice4.jpg",
        },
      ];

      document.addEventListener("DOMContentLoaded", () => {
        // Load Templates for preview
        const container = document.getElementById("template-container");
        templates.forEach((template) => {
          container.innerHTML += `
            <div class="flex-shrink-0 text-center">
                <img src="${template.img}" alt="${template.name}" class="w-36 h-36 object-cover rounded-lg mb-2 cursor-pointer border-2 border-transparent hover:border-red-400" onclick="openModal('${template.img}')">
                <p class="text-sm font-medium text-gray-700">${template.name}</p>
            </div>
          `;
        });

        // Template scroll buttons
        const scrollContainer = document.getElementById("template-container");
        const scrollLeftBtn = document.getElementById("scroll-left");
        const scrollRightBtn = document.getElementById("scroll-right");
        scrollLeftBtn.addEventListener("click", () =>
          scrollContainer.scrollBy({ left: -200, behavior: "smooth" })
        );
        scrollRightBtn.addEventListener("click", () =>
          scrollContainer.scrollBy({ left: 200, behavior: "smooth" })
        );

        // Init Sortable Table
        initSortable(document.getElementById("product-table-body"));

        // CSV Upload
        const csvUploadBtn = document.getElementById("csv-upload-btn");
        const csvFileInput = document.getElementById("csv-file-input");
        csvUploadBtn.addEventListener("click", () => csvFileInput.click());
        csvFileInput.addEventListener("change", handleCsvFile);

        // Add initial row on page load
        addProductRow();

        // Preview Button
        document
          .getElementById("preview-btn")
          .addEventListener("click", generatePreview);

        // Duplicate button event listener
        document
          .getElementById("product-duplicate-btn")
          .addEventListener("click", duplicateSelectedProductRow);
        document
          .getElementById("product-table-body")
          .addEventListener("change", (e) => {
            if (e.target.classList.contains("row-checkbox")) {
              updateDuplicateToolState();
            }
          });
      });

      // Modal Logic
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      function openModal(imgSrc) {
        modalImage.src = imgSrc;
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      }
      function closeModal() {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
        modalImage.src = "";
      }
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });

      function initSortable(tbody) {
        new Sortable(tbody, {
          animation: 150,
          handle: ".drag-handle",
          ghostClass: "sortable-ghost",
          onEnd: () => updateRowNumbers(tbody),
        });
      }

      function updateRowNumbers(tbody) {
        tbody.querySelectorAll("tr").forEach((row, index) => {
          const numberCell = row.querySelector(".row-index");
          if (numberCell) numberCell.textContent = index + 1;
        });
      }

      function deleteRow(button) {
        const row = button.closest("tr");
        const tbody = row.parentElement;
        row.remove();
        updateRowNumbers(tbody);
        updateDuplicateToolState();
      }

      function toggleCustomWording(selectElement) {
        const customInput = selectElement.nextElementSibling;
        if (selectElement.value === "custom") {
          customInput.classList.remove("hidden");
        } else {
          customInput.classList.add("hidden");
        }
      }

      function toggleCustomDiscount(selectElement) {
        const customInput = selectElement.nextElementSibling;
        if (selectElement.value === "custom") {
          customInput.classList.remove("hidden");
        } else {
          customInput.classList.add("hidden");
        }
      }

      function addMultipleProductRows(count) {
        for (let i = 0; i < count; i++) {
          addProductRow();
        }
      }

      function convertJapaneseDateToISO(dateString) {
        if (!dateString || typeof dateString !== "string") return "";

        const standardDate = new Date(dateString);
        if (!isNaN(standardDate.getTime())) {
          const year = standardDate.getFullYear();
          const month = String(standardDate.getMonth() + 1).padStart(2, "0");
          const day = String(standardDate.getDate()).padStart(2, "0");
          const hours = String(standardDate.getHours()).padStart(2, "0");
          const minutes = String(standardDate.getMinutes()).padStart(2, "0");
          return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        const match = dateString.match(/(\d+)月(\d+)日(\d+):(\d+)/);
        if (match) {
          const [, month, day, hours, minutes] = match.map(Number);
          const currentYear = new Date().getFullYear();
          const isoMonth = String(month).padStart(2, "0");
          const isoDay = String(day).padStart(2, "0");
          const isoHours = String(hours).padStart(2, "0");
          const isoMinutes = String(minutes).padStart(2, "0");
          return `${currentYear}-${isoMonth}-${isoDay}T${isoHours}:${isoMinutes}`;
        }

        return "";
      }

      function addProductRow(data = {}) {
        const tableBody = document.getElementById("product-table-body");
        const newRow = tableBody.insertRow();

        const priceType = data["二重価格文言"];
        const isCustomPrice =
          !["当店通常価格", "メーカー希望小売価格", "クーポン利用で"].includes(
            priceType
          ) && priceType;

        const discountType = data["割引"];
        const predefinedDiscounts = [
          "10%OFF",
          "20%OFF",
          "50%OFF",
          "1000円オフ",
          "2000円オフ",
        ];
        const isCustomDiscount =
          !predefinedDiscounts.includes(discountType) && discountType;

        let templateOptionsHTML = "";
        const selectedTemplateName = data["テンプレート"];
        templates.forEach((template) => {
          const isSelected =
            selectedTemplateName === template.name ? "selected" : "";
          templateOptionsHTML += `<option value="${template.name}" ${isSelected}>${template.name}</option>`;
        });

        const startDateISO =
          data.startDate || convertJapaneseDateToISO(data["開始日時"]);
        const endDateISO =
          data.endDate || convertJapaneseDateToISO(data["終了日時"]);
        const mobileStartDateISO =
          data.mobileStartDate ||
          convertJapaneseDateToISO(data["楽天モバイル開始日時"]);
        const mobileEndDateISO =
          data.mobileEndDate ||
          convertJapaneseDateToISO(data["楽天モバイル終了日時"]);

        newRow.innerHTML = `
                <td class="drag-handle">
                  <div class="flex justify-center items-center space-x-2 p-2">
                      <input type="checkbox" class="row-checkbox h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                      <span class="row-index font-medium text-gray-600"></span>
                  </div>
                </td>
                <td><input type="text" class="product-code" value="${
                  data["商品管理番号"] || ""
                }" placeholder="sample-a"></td>
                <td><select class="template-select">${templateOptionsHTML}</select></td>
                <td class="p-0">
                    <div class="date-time-wrapper">
                        <input type="datetime-local" class="start-date" value="${startDateISO}">
                        <input type="datetime-local" class="end-date" value="${endDateISO}">
                    </div>
                </td>
                <td class="p-1">
                    <select class="price-type" onchange="toggleCustomWording(this)">
                        <option value="当店通常価格" ${
                          priceType === "当店通常価格" ? "selected" : ""
                        }>当店通常価格</option>
                        <option value="メーカー希望小売価格" ${
                          priceType === "メーカー希望小売価格" ? "selected" : ""
                        }>メーカー希望小売価格</option>
                        <option value="クーポン利用で" ${
                          priceType === "クーポン利用で" ? "selected" : ""
                        }>クーポン利用で</option>
                        <option value="custom" ${
                          isCustomPrice ? "selected" : ""
                        }>任意文言(店舗自由記入)</option>
                    </select>
                    <input type="text" class="custom-wording ${
                      isCustomPrice ? "" : "hidden"
                    } mt-1" value="${
          isCustomPrice ? priceType : ""
        }" placeholder="自由入力...">
                </td>
                <td><input type="text" class="regular-price" value="${
                  data["価格"] || ""
                }" placeholder="99999"></td>
                <td><input type="text" class="sale-price" value="${
                  data["セール価格"] || ""
                }" placeholder="89999"></td>
                <td><input type="text" class="sale-text" value="${
                  data["セール文言"] || ""
                }" placeholder="期間限定セール価格"></td>
                 <td class="p-1">
                    <select class="discount-type" onchange="toggleCustomDiscount(this)">
                        <option value="10%OFF" ${
                          discountType === "10%OFF" ? "selected" : ""
                        }>10%OFF</option>
                        <option value="20%OFF" ${
                          discountType === "20%OFF" ? "selected" : ""
                        }>20%OFF</option>
                        <option value="50%OFF" ${
                          discountType === "50%OFF" ? "selected" : ""
                        }>50%OFF</option>
                        <option value="1000円オフ" ${
                          discountType === "1000円オフ" ? "selected" : ""
                        }>1000円オフ</option>
                        <option value="2000円オフ" ${
                          discountType === "2000円オフ" ? "selected" : ""
                        }>2000円オフ</option>
                        <option value="custom" ${
                          isCustomDiscount ? "selected" : ""
                        }>自由入力</option>
                    </select>
                    <input type="text" class="custom-discount ${
                      isCustomDiscount ? "" : "hidden"
                    } mt-1" value="${
          isCustomDiscount ? discountType : ""
        }" placeholder="自由入力...">
                </td>
                <td class="p-0">
                    <div class="date-time-wrapper">
                        <input type="datetime-local" class="mobile-start-date" value="${mobileStartDateISO}">
                        <input type="datetime-local" class="mobile-end-date" value="${mobileEndDateISO}">
                    </div>
                </td>
                <td class="text-center"><button class="text-red-500 hover:underline text-sm" onclick="deleteRow(this)">削除</button></td>
            `;
        updateRowNumbers(tableBody);
      }

      function updateDuplicateToolState() {
        const tbody = document.getElementById("product-table-body");
        const countInput = document.getElementById("product-duplicate-count");
        const duplicateBtn = document.getElementById("product-duplicate-btn");
        const isAnyChecked =
          tbody.querySelector(".row-checkbox:checked") !== null;
        countInput.disabled = !isAnyChecked;
        duplicateBtn.disabled = !isAnyChecked;
      }

      function duplicateSelectedProductRow() {
        const tbody = document.getElementById("product-table-body");
        const checkedBoxes = tbody.querySelectorAll(".row-checkbox:checked");
        if (checkedBoxes.length === 0) return;

        const lastCheckedRow =
          checkedBoxes[checkedBoxes.length - 1].closest("tr");
        const count =
          parseInt(
            document.getElementById("product-duplicate-count").value,
            10
          ) || 1;

        const priceTypeSelect = lastCheckedRow.querySelector(".price-type");
        let priceTypeValue = priceTypeSelect.value;
        if (priceTypeValue === "custom") {
          priceTypeValue =
            lastCheckedRow.querySelector(".custom-wording").value;
        }

        const discountSelect = lastCheckedRow.querySelector(".discount-type");
        let discountValue = discountSelect.value;
        if (discountValue === "custom") {
          discountValue =
            lastCheckedRow.querySelector(".custom-discount").value;
        }

        const dataToCopy = {
          // '商品管理番号' is not copied as it should be unique
          テンプレート: lastCheckedRow.querySelector(".template-select").value,
          startDate: lastCheckedRow.querySelector(".start-date").value,
          endDate: lastCheckedRow.querySelector(".end-date").value,
          二重価格文言: priceTypeValue,
          価格: lastCheckedRow.querySelector(".regular-price").value,
          セール価格: lastCheckedRow.querySelector(".sale-price").value,
          セール文言: lastCheckedRow.querySelector(".sale-text").value,
          割引: discountValue,
          mobileStartDate:
            lastCheckedRow.querySelector(".mobile-start-date").value,
          mobileEndDate: lastCheckedRow.querySelector(".mobile-end-date").value,
        };

        for (let i = 0; i < count; i++) {
          addProductRow(dataToCopy);
        }
      }

      function handleCsvFile(event) {
        const file = event.target.files[0];
        if (!file) return;

        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: function (results) {
            const productTableBody =
              document.getElementById("product-table-body");
            productTableBody.innerHTML = "";
            results.data.forEach((productData) => addProductRow(productData));
          },
          error: (err) => {
            console.error("Error parsing CSV:", err);
            alert("CSVファイルの読み込み中にエラーが発生しました。");
          },
        });
        event.target.value = null;
      }

      // --- Preview Generation ---
      function generatePreview() {
        const products = [];
        document.querySelectorAll("#product-table-body tr").forEach((row) => {
          const priceTypeSelect = row.querySelector(".price-type");
          let priceTypeValue = priceTypeSelect.value;
          if (priceTypeValue === "custom") {
            priceTypeValue = row.querySelector(".custom-wording").value;
          }

          const discountSelect = row.querySelector(".discount-type");
          let discountValue = discountSelect.value;
          if (discountValue === "custom") {
            discountValue = row.querySelector(".custom-discount").value;
          }

          const product = {
            productCode: row.querySelector(".product-code").value,
            template: row.querySelector(".template-select").value,
            startDate: row.querySelector(".start-date").value,
            endDate: row.querySelector(".end-date").value,
            priceType: priceTypeValue,
            regularPrice: row.querySelector(".regular-price").value,
            salePrice: row.querySelector(".sale-price").value,
            saleText: row.querySelector(".sale-text").value,
            discount: discountValue,
            mobileStartDate: row.querySelector(".mobile-start-date").value,
            mobileEndDate: row.querySelector(".mobile-end-date").value,
          };
          products.push(product);
        });

        const data = {
          products: products,
        };

        localStorage.setItem("twoPriceImageData", JSON.stringify(data));
        window.open("twoPriceImagePreview.html", "_blank");
      }
    </script>
