<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <title>二重価格画像作成</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
      }
      .setting-card {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        margin-bottom: 1.5rem;
      }
      .setting-title {
        font-size: 1.125rem;
        font-weight: 700;
        color: #3f3a39;
        margin-bottom: 1rem;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 0.75rem;
      }
      input,
      select {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid #d1d5db;
        font-size: 0.875rem;
      }
      /* Tùy chỉnh hiển thị cho input datetime-local để tiết kiệm không gian */
      input[type="datetime-local"] {
        min-width: 180px; /* Đảm bảo đủ không gian tối thiểu */
        padding: 0.5rem 0.25rem;
      }
      .btn-primary {
        padding: 0.5rem 1.25rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 0.5rem;
        background-color: white;
        border: 2px solid #e6372e;
        color: #e6372e;
        transition: background-color 0.2s, color 0.2s;
      }
      .btn-primary:hover {
        background-color: #e6372e;
        color: white;
      }
      .table-container {
        width: 100%;
        overflow-x: auto;
      }
      .excel-table {
        width: 100%;
        min-width: 1100px;
        border-collapse: collapse;
      }
      .excel-table th,
      .excel-table td {
        border: 1px solid #e5e7eb;
        padding: 0;
        font-size: 0.875rem;
        vertical-align: middle;
      }
      .excel-table th {
        background-color: #f9fafb;
        padding: 0.5rem;
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 1;
        text-align: center;
        position: relative; /* Cần cho tay nắm thay đổi kích thước */
      }
      .excel-table td input,
      .excel-table td select {
        border: none;
        border-radius: 0;
        padding: 0.5rem;
        height: 100%;
        width: 100%;
        background-color: transparent;
      }
      .excel-table td input:focus,
      .excel-table td select:focus {
        outline: 2px solid #e6372e;
        outline-offset: -2px;
        z-index: 1;
        position: relative;
      }
      .drag-handle {
        cursor: grab;
        text-align: center;
        width: 40px;
        color: #9ca3af;
        background-color: #f9fafb;
      }
      .template-scroll-container::-webkit-scrollbar {
        display: none;
      }
      .template-scroll-container {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .sortable-ghost {
        background-color: #fef3c7;
      }
      /* CSS cho chức năng thay đổi kích thước cột */
      .resizer {
        position: absolute;
        top: 0;
        right: 0;
        width: 5px;
        cursor: col-resize;
        user-select: none;
        height: 100%;
      }
      .date-time-wrapper {
        display: flex;
        flex-direction: column;
      }
      .excel-table td .date-time-wrapper input:first-child {
        border-bottom: 1px solid #e5e7eb;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header
      class="bg-white shadow-md h-20 flex justify-between items-center px-4 sm:px-8 sticky top: 0; z-index: 20;"
    >
      <h1 class="text-lg sm:text-xl font-bold text-[#3F3A39]">
        二重価格画像作成
      </h1>
      <div class="flex items-center space-x-4">
        <button class="btn-primary">プレビュー・画像生成</button>
      </div>
    </header>

    <main class="p-4 sm:p-6 max-w-7xl mx-auto">
      <!-- 1. Template Preview -->
      <div class="setting-card p-4 md:p-6">
        <h2 class="setting-title">1. テンプレート xem trước</h2>
        <div class="relative">
          <button
            id="scroll-left"
            class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 bg-white rounded-full p-1 shadow-md z-10 hover:bg-gray-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>
          <div
            id="template-container"
            class="template-scroll-container flex items-start gap-4 overflow-x-auto scroll-smooth"
          >
            <!-- Templates load here -->
          </div>
          <button
            id="scroll-right"
            class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 bg-white rounded-full p-1 shadow-md z-10 hover:bg-gray-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- 2. Product Information -->
      <div class="setting-card p-4 md:p-6">
        <h2 class="setting-title">2. 商品情報入力</h2>
        <div class="flex items-center space-x-2 mb-4">
          <button
            onclick="addProductRow()"
            class="px-3 py-1.5 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700"
          >
            行を追加
          </button>
          <button
            onclick="addMultipleProductRows(5)"
            class="px-3 py-1.5 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700"
          >
            ＋ 5行追加
          </button>
          <button
            id="csv-upload-btn"
            class="px-3 py-1.5 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300"
          >
            CSVで一括登録
          </button>
          <input type="file" id="csv-file-input" class="hidden" accept=".csv" />
        </div>
        <div class="table-container">
          <table class="excel-table">
            <thead>
              <tr>
                <th class="w-10">#</th>
                <th class="w-40">商品番号</th>
                <th class="w-40">テンプレート</th>
                <th class="w-48">開始 / 終了日時</th>
                <th class="w-48">当店通常価格</th>
                <th class="w-32">価格</th>
                <th class="w-32">セール価格</th>
                <th class="w-40">セール文言</th>
                <th class="w-32">割引</th>
                <th class="w-48">楽天モバイル開始 / 終了日時</th>
                <th class="w-20 text-center">削除</th>
              </tr>
            </thead>
            <tbody id="product-table-body">
              <!-- Product rows load here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Modal for Quick View -->
    <div
      id="imageModal"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4"
    >
      <div class="bg-white p-4 rounded-lg shadow-xl relative max-w-lg w-full">
        <button
          onclick="closeModal()"
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-800"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        <img
          id="modalImage"
          src=""
          alt="Template Preview"
          class="w-full h-auto object-contain max-h-[80vh]"
        />
      </div>
    </div>

    <script>
      // Global templates array
      const templates = [
        {
          id: 1,
          name: "テンプレートA",
          img: "img/twoprice1.jpg",
        },
        {
          id: 2,
          name: "テンプレートB",
          img: "img/twoprice2.jpg",
        },
        {
          id: 3,
          name: "テンプレートC",
          img: "img/twoprice3.jpg",
        },
        {
          id: 4,
          name: "テンプレートD",
          img: "img/twoprice4.jpg",
        },
        {
          id: 5,
          name: "テンプレートE",
          img: "img/twoprice1.jpg",
        },
        {
          id: 6,
          name: "テンプレートF",
          img: "img/twoprice2.jpg",
        },
        {
          id: 7,
          name: "テンプレートG",
          img: "img/twoprice3.jpg",
        },
        {
          id: 8,
          name: "テンプレートH",
          img: "img/twoprice4.jpg",
        },
      ];

      document.addEventListener("DOMContentLoaded", () => {
        // Load Templates for preview
        const container = document.getElementById("template-container");
        templates.forEach((template) => {
          container.innerHTML += `
            <div class="flex-shrink-0 text-center">
                <img src="${template.img}" alt="${template.name}" class="w-36 h-36 object-cover rounded-lg mb-2 cursor-pointer border-2 border-transparent hover:border-red-400" onclick="openModal('${template.img}')">
                <p class="text-sm font-medium text-gray-700">${template.name}</p>
            </div>
          `;
        });

        // Template scroll buttons
        const scrollContainer = document.getElementById("template-container");
        const scrollLeftBtn = document.getElementById("scroll-left");
        const scrollRightBtn = document.getElementById("scroll-right");
        scrollLeftBtn.addEventListener("click", () =>
          scrollContainer.scrollBy({ left: -200, behavior: "smooth" })
        );
        scrollRightBtn.addEventListener("click", () =>
          scrollContainer.scrollBy({ left: 200, behavior: "smooth" })
        );

        // Init Sortable Table
        initSortable(document.getElementById("product-table-body"));

        // CSV Upload
        const csvUploadBtn = document.getElementById("csv-upload-btn");
        const csvFileInput = document.getElementById("csv-file-input");
        csvUploadBtn.addEventListener("click", () => csvFileInput.click());
        csvFileInput.addEventListener("change", handleCsvFile);

        // Init Resizable Columns
        const table = document.querySelector(".excel-table");
        initResizableColumns(table);

        // Add initial row on page load
        addProductRow();
      });

      // Modal Logic
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      function openModal(imgSrc) {
        modalImage.src = imgSrc;
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      }
      function closeModal() {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
        modalImage.src = "";
      }
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });

      function initSortable(tbody) {
        new Sortable(tbody, {
          animation: 150,
          handle: ".drag-handle",
          ghostClass: "sortable-ghost",
          onEnd: () => updateRowNumbers(tbody),
        });
      }

      function updateRowNumbers(tbody) {
        tbody.querySelectorAll("tr").forEach((row, index) => {
          const numberCell = row.querySelector(".drag-handle");
          if (numberCell) numberCell.textContent = index + 1;
        });
      }

      function deleteRow(button) {
        const row = button.closest("tr");
        const tbody = row.parentElement;
        row.remove();
        updateRowNumbers(tbody);
      }

      function addMultipleProductRows(count) {
        for (let i = 0; i < count; i++) {
          addProductRow();
        }
      }

      function addProductRow(data = {}) {
        const tableBody = document.getElementById("product-table-body");
        const newRow = tableBody.insertRow();

        const priceType = data["当店通常価格"] || "通常価格";

        let templateOptionsHTML = "";
        const selectedTemplateName = data["テンプレート"];
        templates.forEach((template) => {
          const isSelected =
            selectedTemplateName === template.name ? "selected" : "";
          templateOptionsHTML += `<option value="${template.name}" ${isSelected}>${template.name}</option>`;
        });

        newRow.innerHTML = `
                <td class="drag-handle"></td>
                <td><input type="text" value="${
                  data["商品番号"] || ""
                }" placeholder="sample-a"></td>
                <td><select>${templateOptionsHTML}</select></td>
                <td class="p-0">
                    <div class="date-time-wrapper">
                        <input type="datetime-local" value="${
                          data["開始日時"] || ""
                        }">
                        <input type="datetime-local" value="${
                          data["終了日時"] || ""
                        }">
                    </div>
                </td>
                <td>
                    <select>
                        <option value="通常価格" ${
                          priceType === "通常価格" ? "selected" : ""
                        }>通常価格</option>
                        <option value="メーカー小売希望価格" ${
                          priceType === "メーカー小売希望価格" ? "selected" : ""
                        }>メーカー小売希望価格</option>
                        <option value="クーポン利用価格" ${
                          priceType === "クーポン利用価格" ? "selected" : ""
                        }>クーポン利用価格</option>
                    </select>
                </td>
                <td><input type="number" value="${
                  data["価格"] || ""
                }" placeholder="99999"></td>
                <td><input type="number" value="${
                  data["セール価格"] || ""
                }" placeholder="89999"></td>
                <td><input type="text" value="${
                  data["セール文言"] || ""
                }" placeholder="期間限定セール価格"></td>
                <td><input type="text" value="${
                  data["割引"] || ""
                }" placeholder="10% OFF"></td>
                <td class="p-0">
                    <div class="date-time-wrapper">
                        <input type="datetime-local" value="${
                          data["楽天モバイル開始日時"] || ""
                        }">
                        <input type="datetime-local" value="${
                          data["楽天モバイル終了日時"] || ""
                        }">
                    </div>
                </td>
                <td class="text-center"><button class="text-red-500 hover:underline text-sm" onclick="deleteRow(this)">削除</button></td>
            `;
        updateRowNumbers(tableBody);
      }

      function handleCsvFile(event) {
        const file = event.target.files[0];
        if (!file) return;

        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: function (results) {
            const productTableBody =
              document.getElementById("product-table-body");
            productTableBody.innerHTML = "";
            results.data.forEach((productData) => addProductRow(productData));
          },
          error: (err) => {
            console.error("Error parsing CSV:", err);
            alert("CSVファイルの読み込み中にエラーが発生しました。");
          },
        });
        event.target.value = null;
      }

      // --- Column Resizing Logic ---
      function initResizableColumns(table) {
        const headers = table.querySelectorAll("th");
        let thBeingResized;
        let startX;
        let startWidth;

        headers.forEach((th) => {
          // Chỉ thêm tay nắm cho các cột ở giữa
          if (th.nextElementSibling && th.previousElementSibling) {
            const resizer = document.createElement("div");
            resizer.classList.add("resizer");
            th.appendChild(resizer);

            resizer.addEventListener("mousedown", function (e) {
              e.preventDefault();
              thBeingResized = th;
              startX = e.pageX;
              startWidth = thBeingResized.offsetWidth;

              document.addEventListener("mousemove", onMouseMove);
              document.addEventListener("mouseup", onMouseUp);
            });
          }
        });

        function onMouseMove(e) {
          if (!thBeingResized) return;
          const newWidth = startWidth + (e.pageX - startX);
          if (newWidth > 50) {
            // Đặt độ rộng tối thiểu
            thBeingResized.style.width = `${newWidth}px`;
          }
        }

        function onMouseUp() {
          thBeingResized = null;
          document.removeEventListener("mousemove", onMouseMove);
          document.removeEventListener("mouseup", onMouseUp);
        }
      }
    </script>
  </body>
</html>
