<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品別登録日チェックツール</title>

    <style>
      /* CSS ĐƯỢC GIỮ NGUYÊN TỪ GIAO DIỆN MẪU ĐỂ ĐẢM BẢO TÍNH ĐỒNG NHẤT */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f9;
        color: #333;
        margin: 0;
        justify-content: center;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 1200px; /* Điều chỉnh max-width cho phù hợp hơn */
        width: 100%;
        margin: 30px auto;
        overflow-x: auto;
      }

      h1 {
        color: #007bff;
        text-align: center;
        margin-bottom: 5px;
        font-size: 1.8em;
      }

      .main-header {
        background-color: #fff;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06);
        height: 5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
        position: sticky;
        top: 0;
        z-index: 20;
      }

      .main-header .main-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: #3f3a39;
      }

      /* Control Panel */
      label {
        margin-bottom: 8px;
        font-weight: bold;
        color: #495057;
        font-size: 0.9em;
      }
      input[type="text"],
      input[type="datetime-local"] {
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 1em;
      }
      .date-selection-group {
        display: flex;
        gap: 50px;
        margin-bottom: 30px;
        justify-content: start;
      }
      /* Layout Ngày Tháng */
      .date-input {
        flex: none;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .date-input label {
        margin-bottom: 0;
        white-space: nowrap;
      }

      .date-input input[type="datetime-local"] {
        width: 100%;
        max-width: 250px;
      }
      /* End Layout Ngày Tháng */

      /* Buttons */
      .action-buttons {
        text-align: center;
      }

      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: bold;
        transition: background-color 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: #dc2626;
        color: white;
      }
      .btn:hover {
        background-color: rgb(185 28 28 / var(--tw-bg-opacity, 1));
      }
      .btn:disabled {
        background-color: #e76e6e;
        cursor: not-allowed;
      }
      /* Nút Tải về */
      .btn-download {
        background-color: #007bff;
        padding: 12px 15px;
        font-size: 1.1em;
      }
      .btn-download:hover {
        background-color: #0056b3;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .hidden {
        display: none !important;
      }

      /* Table Styles */
      .results-section {
        margin-top: 40px;
        border-top: 2px solid #ddd;
        padding-top: 20px;
      }
      /* Container cho Tiêu đề và Nút Download */
      .results-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      .results-section h2 {
        font-size: 1.4em;
        color: #1f2937;
        margin: 0;
      }
      .item-table {
        width: 100%;
        min-width: 800px; /* Điều chỉnh chiều rộng tối thiểu cho các cột mới */
        border-collapse: collapse;
        font-size: 0.9em;
      }
      .item-table th,
      .item-table td {
        padding: 10px 12px;
        text-align: left;
        border-bottom: 1px solid #dee2e6;
        white-space: nowrap;
      }
      .item-table th {
        background-color: #f8f9fa;
        color: #495057;
        font-weight: bold;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .item-table tbody tr:hover {
        background-color: #f1f1f1;
      }
      .text-right {
        text-align: right;
      }

      /* Chỉ giữ lại style cho message box */
      .message-box {
        margin-top: 25px;
        padding: 15px;
        border-radius: 6px;
        text-align: center;
        font-weight: bold;
      }
      .message-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .shop-name {
        color: #333;
        border-bottom: 2px solid #ddd;
        padding-bottom: 5px;
        margin-bottom: 20px;
      }

      .kaishi {
        justify-content: end;
      }
      .download-btn {
        display: flex;
        margin: 40px auto 0px;
        width: 100%;
        justify-content: center;
      }

      /* Loại bỏ các style không cần thiết (ratio-low, ratio-medium, ratio-high, status-badge) vì không áp dụng cho chức năng này */
    </style>
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-title">商品別登録日チェック</h1>
    </header>
    <div class="container">
      <div class="input-group">
        <h2 class="shop-name">検索期間設定</h2>
      </div>

      <div class="date-selection-group">
        <div class="input-group date-input kaishi">
          <label for="time-start">登録日から：</label>
          <input type="datetime-local" id="time-start" />
        </div>
        <div class="input-group date-input">
          <label for="time-end">登録日まで：</label>
          <input type="datetime-local" id="time-end" />
        </div>
        <div class="action-buttons">
          <button id="execute-button" class="btn btn-primary">
            <span id="loading-spinner" class="spinner hidden"></span>
            検索
          </button>
        </div>
      </div>

      <div id="result-message" class="message-box hidden"></div>

      <div id="results-section" class="results-section hidden">
        <div class="results-header">
          <h2>期間内登録商品一覧</h2>
        </div>
        <div style="overflow-x: auto; max-height: 60vh">
          <table class="item-table">
            <thead>
              <tr>
                <th style="min-width: 150px">商品管理番号</th>
                <th style="min-width: 200px">商品名</th>
                <th style="min-width: 150px">登録日時</th>
              </tr>
            </thead>
            <tbody id="item-table-body"></tbody>
          </table>
        </div>
        <div class="download-btn">
          <button id="download-button" class="btn btn-download">
            <span class="spinner hidden"></span>
            データをダウンロード
          </button>
        </div>
      </div>
    </div>

    <script>
      // DỮ LIỆU MẪU MỚI (CHỨC NĂNG NGÀY ĐĂNG KÝ)
      const mockData = [
        {
          itemCode: "10000080",
          itemName: "ダージリン・セカンドフラッシュ 100g",
          created: "2024-05-15T10:04:30",
        },
        {
          itemCode: "436029",
          itemName: "レモン・スカイ ティーバッグ 10p",
          created: "2024-06-01T08:12:05",
        },
        {
          itemCode: "18000660",
          itemName: "ルイボス・ホットチョコレート 50g",
          created: "2024-06-05T14:55:00",
        },
        {
          itemCode: "20002100",
          itemName: "アッサム・ブロークン 100g",
          created: "2024-06-15T19:00:10",
        },
      ];

      document.addEventListener("DOMContentLoaded", function () {
        const executeButton = document.getElementById("execute-button");
        const downloadButton = document.getElementById("download-button");
        const timeStartInput = document.getElementById("time-start");
        const timeEndInput = document.getElementById("time-end");
        const resultMessage = document.getElementById("result-message");
        const loadingSpinner = document.getElementById("loading-spinner");
        const resultsSection = document.getElementById("results-section");
        const tableBody = document.getElementById("item-table-body");

        // Hàm định dạng thời gian (Cắt bỏ giây và giữ ngày/giờ)
        function formatDateTime(dateTimeString) {
          if (!dateTimeString) return "-";
          return dateTimeString.slice(0, 16).replace("T", " ");
        }

        // Hàm hiển thị thông báo kết quả (chỉ dùng cho lỗi)
        function displayMessage(message, type) {
          resultMessage.textContent = message;
          resultMessage.classList.remove(
            "hidden",
            "message-success",
            "message-error"
          );
          if (type === "error") {
            resultMessage.classList.add("message-error");
          }
        }

        // Hàm hiển thị bảng dữ liệu (Đã cập nhật cho 4 cột mới)
        function renderTable(data) {
          tableBody.innerHTML = "";
          const totalColumns = 4; // Cập nhật tổng số cột
          if (data.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="${totalColumns}" style="text-align:center;">指定期間内に登録された商品データがありません。</td></tr>`;
            downloadButton.disabled = true;
            return;
          }

          data.forEach((item) => {
            const row = tableBody.insertRow();

            // Định dạng lại ngày giờ
            const createdDisplay = formatDateTime(item.created);
            row.innerHTML = `
                <td>${item.itemCode}</td>
                <td>${item.itemName}</td>
                <td>${createdDisplay}</td>
            `;
          });
          resultsSection.classList.remove("hidden");
          downloadButton.disabled = false;
        }

        // Hàm mô phỏng logic thực thi (gọi API)
        function executeInquiryTool() {
          const timeStart = timeStartInput.value;
          const timeEnd = timeEndInput.value;

          if (!timeStart || !timeEnd) {
            displayMessage(
              "検索開始日時と終了日時を設定してください。",
              "error"
            );
            return;
          }

          // Kích hoạt trạng thái tải
          executeButton.disabled = true;
          downloadButton.disabled = true;

          executeButton.textContent = "";
          loadingSpinner.classList.remove("hidden");
          executeButton.appendChild(loadingSpinner);
          executeButton.innerHTML += "処理中...";
          resultsSection.classList.add("hidden");
          resultMessage.classList.add("hidden");

          tableBody.innerHTML = "";

          // Giả lập gọi API và thời gian xử lý (2 giây)
          setTimeout(() => {
            const success = true;

            // Tắt trạng thái tải
            loadingSpinner.classList.add("hidden");
            executeButton.innerHTML = "検索";
            executeButton.disabled = false;

            if (success) {
              // Hiển thị dữ liệu mẫu
              renderTable(mockData);
              downloadButton.disabled = false;
            } else {
              displayMessage(
                "検索エラー: 接続できないか、指定期間に商品データがありません。",
                "error"
              );
              downloadButton.disabled = true;
            }
          }, 2000);
        }

        // Hàm mô phỏng tải dữ liệu
        function downloadData() {
          alert("CSVデータをダウンロードします... ");
        }

        executeButton.addEventListener("click", executeInquiryTool);
        downloadButton.addEventListener("click", downloadData);

        // Vô hiệu hóa nút ngay khi tải trang
        downloadButton.disabled = true;

        // Đặt giá trị mặc định cho Date/Time Input (30 ngày gần nhất)
        const now = new Date();
        const formattedNow = new Date(
          now.getTime() - now.getTimezoneOffset() * 60000
        )
          .toISOString()
          .slice(0, 16);
        timeEndInput.value = formattedNow;
        const thirtyDaysAgo = new Date(now.setDate(now.getDate() - 14));
        const formattedThirtyDaysAgo = new Date(
          thirtyDaysAgo.getTime() - thirtyDaysAgo.getTimezoneOffset() * 60000
        )
          .toISOString()
          .slice(0, 16);
        timeStartInput.value = formattedThirtyDaysAgo;
      });
    </script>
  </body>
</html>
