<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カテゴリ内表示順位更新ツール V1.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
        background-color: #f3f4f6;
      }
      .setting-card {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      .main-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 0.5rem;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        color: #fff;
      }
      .btn-red {
        background-color: #dc2626;
      }
      .btn-red:hover:not(:disabled) {
        background-color: #b91c1c;
      }
      .btn-blue {
        background-color: #2563eb;
      }
      .btn-blue:hover {
        background-color: #1d4ed8;
      }
      .btn-disabled {
        background-color: #fca5a5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body class="text-gray-800">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
      <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="setting-card p-6 mb-8">
          <h1 class="text-2xl font-bold text-gray-900">
            カテゴリ内表示順位更新
          </h1>
          <div
            class="mt-4 rounded-lg border border-gray-200 bg-gray-50 p-4 text-sm text-gray-700 space-y-2 leading-relaxed"
          >
            <p>
              本ツールは、RMSからダウンロードした以下の2種類のCSVを元に商品の表示順を最適化し、自動で楽天サーバーへ送信します。<br />
              <strong class="text-gray-700">① ファイル：</strong>「データ分析 >
              アクセス・流入分析 > 商品ページ分析 >
              全商品ダウンロード（直近1ヶ月分）」<br />
              <strong class="text-gray-700">② ファイル：</strong>「店舗設定 >
              商品管理 > CSVダウンロード > カテゴリ（item-cat.csv） > 全商品」
            </p>
            <div class="flex flex-col items-start pt-2">
              <a
                href="#"
                class="font-medium hover:underline"
                style="color: #00bfff"
                >手順書をダウンロード</a
              >
            </div>
          </div>

          <!-- Upload Section -->
          <div class="p-6">
            <h2
              class="text-lg font-semibold border-b border-gray-200 pb-3 mb-4"
            >
              1. CSVファイルアップロード
            </h2>
            <div class="grid grid-cols-1 gap-6">
              <!-- Upload 1 -->
              <div>
                <div class="flex items-stretch">
                  <input
                    type="file"
                    id="file-input-1"
                    class="sr-only"
                    accept=".csv"
                  />
                  <label
                    for="file-input-1"
                    class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-red-700 border border-red-300 rounded-l-md bg-white hover:bg-red-50 cursor-pointer whitespace-nowrap"
                    >① 売上分析CSVを選択</label
                  >
                  <span
                    id="file-name-display-1"
                    class="flex flex-grow items-center truncate rounded-r-md border border-l-0 border-gray-300 bg-gray-50 px-3 py-2 text-sm text-gray-500"
                    >選択されていません</span
                  >
                </div>
              </div>

              <!-- Upload 2 -->
              <div>
                <div class="flex items-stretch">
                  <input
                    type="file"
                    id="file-input-2"
                    class="sr-only"
                    accept=".csv"
                  />
                  <label
                    for="file-input-2"
                    class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-red-700 border border-red-300 rounded-l-md bg-white hover:bg-red-50 cursor-pointer whitespace-nowrap"
                    >② カテゴリCSVを選択</label
                  >
                  <span
                    id="file-name-display-2"
                    class="flex flex-grow items-center truncate rounded-r-md border border-l-0 border-gray-300 bg-gray-50 px-3 py-2 text-sm text-gray-500"
                    >選択されていません</span
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- Action Button -->
          <div class="p-6 rounded-b-lg flex justify-end">
            <button
              id="execute-btn"
              disabled
              class="main-btn btn-red disabled:btn-disabled"
            >
              更新を実行
            </button>
          </div>
        </div>

        <!-- Log Section -->
        <div class="setting-card mt-8">
          <div class="p-6">
            <div
              class="flex justify-between items-center border-b border-gray-200 pb-3 mb-4"
            >
              <h2 class="text-lg font-semibold">2. 実行ログ</h2>
              <button id="download-btn" class="main-btn btn-blue">
                CSVをダウンロード
              </button>
            </div>

            <div
              id="log-container"
              class="bg-gray-50 p-5 rounded-md text-gray-700 text-sm leading-relaxed"
            >
              実行ボタンを押すと、ここに処理状況が表示されます。
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const executeBtn = document.getElementById("execute-btn");
        const logContainer = document.getElementById("log-container");
        const fileInput1 = document.getElementById("file-input-1");
        const fileNameDisplay1 = document.getElementById("file-name-display-1");
        const fileInput2 = document.getElementById("file-input-2");
        const fileNameDisplay2 = document.getElementById("file-name-display-2");
        const downloadBtn = document.getElementById("download-btn");

        let file1_ok = false;
        let file2_ok = false;

        function checkAllFilesReady() {
          executeBtn.disabled = !(file1_ok && file2_ok);
        }

        function handleFileSelect(event, displayElement, flagSetter) {
          const file = event.target.files[0];
          if (file) {
            if (file.type === "text/csv" || file.name.endsWith(".csv")) {
              displayElement.textContent = file.name;
              displayElement.classList.remove("text-gray-500");
              displayElement.classList.add("text-gray-900");
              flagSetter(true);
            } else {
              displayElement.textContent = "CSVファイルのみ選択可能です";
              displayElement.classList.add("text-red-600");
              flagSetter(false);
            }
          } else {
            displayElement.textContent = "選択されていません";
            displayElement.classList.remove("text-gray-900", "text-red-600");
            displayElement.classList.add("text-gray-500");
            flagSetter(false);
          }
          checkAllFilesReady();
        }

        fileInput1.addEventListener("change", (e) =>
          handleFileSelect(e, fileNameDisplay1, (status) => (file1_ok = status))
        );
        fileInput2.addEventListener("change", (e) =>
          handleFileSelect(e, fileNameDisplay2, (status) => (file2_ok = status))
        );

        executeBtn.addEventListener("click", async () => {
          executeBtn.disabled = true;
          logContainer.textContent = "更新中...";
          logContainer.classList.add("text-blue-600", "font-medium");

          await new Promise((r) => setTimeout(r, 3000));

          const file1 = fileNameDisplay1.textContent;
          const file2 = fileNameDisplay2.textContent;

          logContainer.innerHTML = `
            更新が完了しました。<br>
            以下のファイルで処理が実行されました：<br>
            ・${file1}<br>
            ・${file2}<br>
            処理結果CSVは楽天サーバーに送信済みです。
          `;
          logContainer.classList.remove("text-blue-600");
          logContainer.classList.add("text-gray-700");

          // Reset
          file1_ok = false;
          file2_ok = false;
          fileInput1.value = "";
          fileInput2.value = "";
          fileNameDisplay1.textContent = "選択されていません";
          fileNameDisplay2.textContent = "選択されていません";
          fileNameDisplay1.classList.remove("text-gray-900");
          fileNameDisplay1.classList.add("text-gray-500");
          fileNameDisplay2.classList.remove("text-gray-900");
          fileNameDisplay2.classList.add("text-gray-500");
          checkAllFilesReady();
        });

        downloadBtn.addEventListener("click", () => {
          alert("CSVファイルをダウンロードします。（デモ動作）");
        });
      });
    </script>
  </body>
</html>
