<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPP 実行スケジュール設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="asset/css/style.css" />

</head>

<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md h-20 flex justify-between items-center px-4 sm:px-8 sticky top: 0; z-index: 20;">
        <h1 class="text-lg sm:text-xl font-bold text-[#3F3A39]">
            RPP 実行スケジュール設定
        </h1>
    </header>

    <div class="p-4 sm:p-6 max-w-7xl mx-auto">

        <div class="setting-card p-4 md:p-6">
            <h2 class="setting-title">ショップ：紅茶専門店　ロンネフェルト松江</h2>

            <div class="flex justify-center">
                <label class="flex items-center space-x-2 cursor-pointer rounded-lg px-2 py-1">
                    <span>RPPスケジュールを自動実行</span>
                    <input type="checkbox" class="h-4 w-4 text-indigo-500 focus:ring-indigo-400">
                </label>
            </div>
            <!-- Upload 1 -->
            <div class="flex">
                <input type="file" id="file-input-1" class="sr-only" accept=".csv" />
                <label for="file-input-1"
                    class="mb-0 inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-red-700 border border-red-300 rounded-l-md bg-white hover:bg-red-50 cursor-pointer whitespace-nowrap">①
                    売上分析CSVを選択</label>
                <span id="file-name-display-1"
                    class="flex flex-grow items-center truncate rounded-r-md border border-l-0 border-gray-300 bg-gray-50 px-3 py-2 text-sm text-gray-500">選択されていません</span>
            </div>
        </div>
        <div class="max-w-7xl mx-auto my-8 flex justify-center">
            <button onclick="excecute()" id="preview-btn" class="btn-primary">実行する</button>
        </div>
    </div>

    <script>

    </script>

</body>

</html>
