            runButton.disabled = false;
            loadingSpinner.classList.add("hidden");
            runIcon.classList.remove("hidden");
            runButtonText.textContent = "実行";

            // Switch screens
            inputScreen.classList.add("hidden");
            resultsScreen.classList.remove("hidden");

            // Populate table
            populateTable(mockData);

            const keyword =
              document.getElementById("keyword").value || "カレー";
            document.getElementById("searched-keyword").textContent = keyword;

        backToSearchButton.addEventListener("click", () => {

        function populateTable(data) {
          resultsTableBody.innerHTML = "";
          data.forEach((item, index) => {
            const row = document.createElement("tr");
            row.className = "hover:bg-slate-50 transition-colors";
            row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">${
                          item.rank
                        }</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <img src="${item.img}" alt="${
              item.name
            }" class="w-16 h-16 object-cover rounded-md">
                        </td>
                        <td class="px-6 py-4 whitespace-normal text-sm text-slate-700 max-w-xs">${
                          item.name
                        }</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-800 font-semibold">${
                          item.price
                        }</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">${item.reviews.toLocaleString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">${
                          item.shop
                        }</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button class="view-detail-btn text-indigo-600 hover:text-indigo-900" data-index="${index}">詳細</button>
                        </td>
                    `;
            resultsTableBody.appendChild(row);
          });
        }

        // Event delegation for detail buttons
        resultsTableBody.addEventListener("click", (e) => {
          if (e.target.classList.contains("view-detail-btn")) {
            const index = e.target.getAttribute("data-index");
            const item = mockData[index];
            openDetailPanel(item);
          }
        });

          let detailsHtml = "";
          if (item.details && item.details.length > 0) {
            item.details.forEach((detail) => {
              detailsHtml += `
                        <div class="sm:col-span-2">
                            <dt class="text-sm font-medium text-slate-500">${detail.name}</dt>
                            <dd class="mt-1 text-sm text-slate-900">${detail.value}</dd>
                        </div>
                    `;
            });
          }

          detailContent.innerHTML = `
                <div class="space-y-4">
                    <div class="flex items-start space-x-4">
                        <img src="${item.img}" alt="${
            item.name
          }" class="w-24 h-24 object-cover rounded-lg shrink-0">
                        <div class="flex-1">
                            <p class="text-xs text-slate-500">店舗: ${
                              item.shop

                              item.name

                            <p class="text-xl font-bold text-indigo-600">${
                              item.price
                            }</p>
                        </div>
                    </div>
                    <div class="border-t pt-4">

                                <dd class="mt-1 text-sm text-slate-900">${item.reviews.toLocaleString()}件</dd>
                            </div>
                            <div class="sm:col-span-1">
                                <dt class="text-sm font-medium text-slate-500">レビュー平均</dt>
                                <dd class="mt-1 text-sm text-slate-900">${
                                  item.reviewAverage
                                }</dd>
                            </div>
                            ${detailsHtml}
                            <div class="sm:col-span-2">
                                <dt class="text-sm font-medium text-slate-500">商品URL</dt>
                                <dd class="mt-1 text-sm text-indigo-600 hover:underline break-all"><a href="${
                                  item.url
                                }" target="_blank" rel="noopener noreferrer">${
            item.url
          }</a></dd>
                            </div>
                            <div class="sm:col-span-2">
                                <dt class="text-sm font-medium text-slate-500">店舗URL</dt>
                                <dd class="mt-1 text-sm text-indigo-600 hover:underline break-all"><a href="${
                                  item.shopUrl
                                }" target="_blank" rel="noopener noreferrer">${
            item.shopUrl
          }</a></dd>
                            </div>
                        </dl>
                    </div>
                </div>
            `;
          overlay.classList.remove("hidden");
          detailPanel.classList.add("open");
        }

        function closeDetailPanel() {
          detailPanel.classList.remove("open");
          overlay.classList.add("hidden");
        }

        closePanel.addEventListener("click", closeDetailPanel);
