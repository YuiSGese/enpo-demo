<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ランキング受賞画像自動生成</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
    }

    .setting-card {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      color: #3f3a39;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      font-size: 0.875rem;
    }

    /* ================================================= */
    /* テンプレート選択エリアのスタイル (横長に変更) */
    /* ================================================= */

    .template-image-container {
      /* 横長に変更: 幅を広く、高さを低く */
      width: 280px;
      /* 横幅を大きく */
      height: 100px;
      /* 高さを低く */

      border-radius: 0.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: border 0.1s;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
      /* Mặc định cho Template 1 (Trắng) */
      background-color: #ffffff;
    }

    .template-image-container.light-green {
      /* Màu nền cho Template 2 */
      background-color: #e8f5e9;
    }

    .template-image-container.light-red {
      /* Màu nền cho Template 3 */
      background-color: #fce4ec; /* Một màu hồng nhạt khác cho mẫu 3 */
    }

    .template-image-container.light-yellow {
      /* Màu nền cho Template 4 */
      background-color: #fffde7;
    }

    .template-image-container img {
      /* Đảm bảo ảnh lấp đầy khung */
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 選択時のスタイル (JavaScriptでselectedクラスを追加) */
    .template-image-container[data-is-selected="true"] {
      border: 2px solid #3b82f6;
      box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5),
        0 2px 4px -1px rgba(59, 130, 246, 0.06);
      /* Khi được chọn, background-color được đặt thành màu trắng cho tất cả */
      background-color: #ffffff !important;
    }

    .radio-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      /* 横長の template-image-container に合わせて幅を調整 */
      width: 280px;
    }

    /* ラジオボタンのマーク (選択時) */
    .custom-radio[data-is-selected="true"] {
      background-color: #3b82f6;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px white inset;
    }

    /* スクロールバー非表示はそのまま */
    .template-scroll-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .template-scroll-container::-webkit-scrollbar {
      display: none;
    }

    /* 他のスタイルは元のコードを維持 */
    .radio-input-group {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.5rem 0;
    }

    .custom-radio {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 1px solid #9ca3af;
      margin-top: 0;
      background-color: white;
      transition: all 0.1s;
      flex-shrink: 0;
    }

    .radio-label-name {
      margin-left: 0.5rem;
      font-size: 0.875rem;
      color: #3f3a39;
      font-weight: 500;
      display: block;
    }

    .radio-container input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .btn-header-secondary {
      padding: 0.5rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 0.5rem;
      background-color: white;
      border: 2px solid #e6372e;
      color: #e6372e;
      transition: background-color 0.2s, color 0.2s;
    }

    .btn-header-secondary:hover {
      background-color: #e6372e;
      color: white;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">
  <main class="p-4 sm:p-6 max-w-7xl mx-auto">
    <header class="bg-white shadow-md flex justify-between items-center px-4 sm:px-8 py-4 mb-6">
      <h1 class="text-lg sm:text-xl font-bold text-[#3F3A39]">
        ランキング受賞画像自動生成
      </h1>
    </header>

    <div class="setting-card">
      <div class="flex justify-between items-center pb-4 border-b border-gray-200 mb-4">
        <h2 class="text-xl font-bold text-[#3F3A39]">
          1. テンプレート選択
        </h2>
        <div class="flex items-center text-sm">
          <input type="checkbox" id="use-tool"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked />
          <label for="use-tool" class="ml-2 mb-0 text-gray-700 font-normal">ランキング画像作成ツールを利用</label>
        </div>
      </div>
      <div class="relative py-4">
        <button id="scroll-left"
          class="absolute left-0 top-1/2 transform -translate-y-1/2 -translate-x-4 bg-white rounded-full p-1 shadow-md z-10 hover:bg-gray-100 border border-gray-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <div id="template-container"
          class="template-scroll-container flex items-end gap-4 overflow-x-auto scroll-smooth py-2 px-2">
          <label class="flex-shrink-0 text-center radio-container" data-template-id="1">
            <input type="radio" name="selected-template" value="1" checked />
            <div class="template-selection-box">
              <div class="template-image-container" data-is-selected="true">
                <img src="img/ranking1.png" alt="Template 1 Preview" />
              </div>
            </div>
            <div class="radio-input-group">
              <span class="custom-radio" data-is-selected="true"></span>
              <span class="radio-label-name">テンプレート 1</span>
            </div>
          </label>

          <label class="flex-shrink-0 text-center radio-container" data-template-id="2">
            <input type="radio" name="selected-template" value="2" />
            <div class="template-selection-box">
              <div class="template-image-container light-green" data-is-selected="false">
                <img src="img/ranking6.png"
                  alt="Template 2 Preview" />
              </div>
            </div>
            <div class="radio-input-group">
              <span class="custom-radio" data-is-selected="false"></span>
              <span class="radio-label-name">テンプレート 2</span>
            </div>
          </label>

          <label class="flex-shrink-0 text-center radio-container" data-template-id="3">
            <input type="radio" name="selected-template" value="3" />
            <div class="template-selection-box">
              <div class="template-image-container light-red" data-is-selected="false">
                <img src="img/ranking4.png"
                  alt="Template 3 Preview" />
              </div>
            </div>
            <div class="radio-input-group">
              <span class="custom-radio" data-is-selected="false"></span>
              <span class="radio-label-name">テンプレート 3</span>
            </div>
          </label>

          <label class="flex-shrink-0 text-center radio-container" data-template-id="4">
            <input type="radio" name="selected-template" value="4" />
            <div class="template-selection-box">
              <div class="template-image-container light-yellow" data-is-selected="false">
                <img src="img/ranking5.png"
                  alt="Template 4 Preview" />
              </div>
            </div>
            <div class="radio-input-group">
              <span class="custom-radio" data-is-selected="false"></span>
              <span class="radio-label-name">テンプレート 4</span>
            </div>
          </label>
          </div>
        <button id="scroll-right"
          class="absolute right-0 top-1/2 transform -translate-y-1/2 translate-x-4 bg-white rounded-full p-1 shadow-md z-10 hover:bg-gray-100 border border-gray-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>

    <hr class="border-gray-300 my-6" />

    <div class="setting-card mt-6">
      <h2 class="text-xl font-bold text-[#3F3A39] mb-4">2. 詳細設定</h2>
      <p class="font-semibold text-gray-700 mb-4">
        ランキング画像のサイズ設定　　　　　　　　　　　　　　　　　　　　　　　　　画像挿入位置
      </p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 rounded-md bg-gray-50 border">
        <div id="pc-setting-container" class="space-y-4">
          <div>
            <label for="pc-width-value">PC用 横幅の調整</label>
            <div class="flex items-center space-x-2">
              <input type="number" id="pc-width-value" value="100" min="1" class="w-1/2 sm:w-2/5" />
              <select id="pc-width-unit" class="w-1/4 sm:w-1/5" data-device="pc">
                <option value="%">%</option>
                <option value="px">px</option>
              </select>
              </div>
            <p class="mt-2 text-xs text-gray-500">
              <span id="pc-min-max-info">Min: 1%, Max: 100%</span>
            </p>
          </div>
        </div>

        <div id="pc-position-container" class="space-y-4">
          <div>
            <label class="text-sm font-medium text-gray-700 mb-2">挿入位置を選択してください</label>
            <div class="space-y-2">
              <div class="flex items-center">
                <input type="radio" id="pc_pos_before" name="pc-insertion-position" value="before"
                  class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" checked />
                <label for="pc_pos_before" class="ml-2 text-gray-700 font-normal mb-0 text-sm">説明文の前</label>
              </div>

              <div class="flex items-center">
                <input type="radio" id="pc_pos_after" name="pc-insertion-position" value="after"
                  class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
                <label for="pc_pos_after" class="ml-2 text-gray-700 font-normal mb-0 text-sm">説明文の後</label>
              </div>
            </div>
          </div>
        </div>

        <div class="md:col-span-2 border-t border-gray-200 pt-4"></div>

        <div id="sp-setting-container" class="space-y-4">
          <div>
            <label for="sp-width-value">スマホ用 横幅の調整</label>
            <div class="flex items-center space-x-2">
              <input type="number" id="sp-width-value" value="100" min="1" class="w-1/2 sm:w-2/5" />
              <select id="sp-width-unit" class="w-1/4 sm:w-1/5" data-device="sp">
                <option value="%">%</option>
                <option value="px">px</option>
              </select>
              </div>
            <p class="mt-2 text-xs text-gray-500">
              <span id="sp-min-max-info">Min: 1%, Max: 100%</span>
            </p>
          </div>
        </div>

        <div id="sp-position-container" class="space-y-4">
          <div>
            <label class="text-sm font-medium text-gray-700 mb-2">挿入位置を選択してください</label>
            <div class="space-y-2">
              <div class="flex items-center">
                <input type="radio" id="sp_pos_before" name="sp-insertion-position" value="before"
                  class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" checked />
                <label for="sp_pos_before" class="ml-2 text-gray-700 font-normal mb-0 text-sm">説明文の前</label>
              </div>

              <div class="flex items-center">
                <input type="radio" id="sp_pos_after" name="sp-insertion-position" value="after"
                  class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
                <label for="sp_pos_after" class="ml-2 text-gray-700 font-normal mb-0 text-sm">説明文の後</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-center pl-4 sm:pl-0 mt-8 mb-8">
      <button id="preview-btn" class="btn-header-secondary">設定を保存</button>
    </div>
  </main>

  <script>
    // --- Preview Button Logic ---
    const previewBtn = document.getElementById("preview-btn");
    previewBtn.addEventListener("click", () => {
      // 選択されたテンプレートIDを取得して保存処理を行う
      const selectedTemplate = document.querySelector('input[name="selected-template"]:checked').value;
      console.log("設定を保存しました。選択されたテンプレートID:", selectedTemplate);
      // Bạn có thể thêm logic để lưu các cài đặt khác (PC/SP Width, Position) ở đây
      window.location.href = "settingok.html";
    });

    // --- Width Setting Logic (PC/SPの横幅調整) ---
    document.addEventListener("DOMContentLoaded", () => {
      function updateWidthInput(device) {
        const unitSelect = document.getElementById(`${device}-width-unit`);
        const valueInput = document.getElementById(`${device}-width-value`);
        // const unitLabel = document.getElementById(`${device}-unit-label`); // Không cần thiết vì đã có trong HTML
        const minMaxInfo = document.getElementById(`${device}-min-max-info`);

        const selectedUnit = unitSelect.value;
        // unitLabel.textContent = selectedUnit;

        if (selectedUnit === "%") {
          valueInput.value = 100;
          valueInput.setAttribute("min", "1");
          valueInput.setAttribute("max", "100");
          minMaxInfo.textContent = "Min: 1%, Max: 100%";
        } else if (selectedUnit === "px") {
          valueInput.value = device === "pc" ? 900 : 320;
          valueInput.setAttribute("min", "1");
          valueInput.removeAttribute("max");
          minMaxInfo.textContent = "Min: 1px (最大値の制限なし)";
        }
      }

      const pcUnitSelect = document.getElementById("pc-width-unit");
      pcUnitSelect.addEventListener("change", () => updateWidthInput("pc"));
      updateWidthInput("pc");

      const spUnitSelect = document.getElementById("sp-width-unit");
      spUnitSelect.addEventListener("change", () => updateWidthInput("sp"));
      updateWidthInput("sp");

      // --- Template Selector Logic (Scrolling and Selection) ---
      const scrollContainer = document.getElementById("template-container");
      const scrollLeftBtn = document.getElementById("scroll-left");
      const scrollRightBtn = document.getElementById("scroll-right");
      const scrollAmount = 300; // Tăng lượng cuộn lên 300px để cuộn được nhiều hơn

      scrollLeftBtn.addEventListener("click", () => {
        scrollContainer.scrollBy({
          left: -scrollAmount,
          behavior: "smooth"
        });
      });
      scrollRightBtn.addEventListener("click", () => {
        scrollContainer.scrollBy({
          left: scrollAmount,
          behavior: "smooth"
        });
      });

      // テンプレート選択時のスタイル更新
      document.querySelectorAll(".radio-container").forEach((container) => {
        const radioInput = container.querySelector('input[type="radio"]');

        radioInput.addEventListener("change", updateRadioStyles);
      });

      // Hàm cập nhật styles (data-is-selected 属性を使用するように修正)
      function updateRadioStyles() {
        document.querySelectorAll(".radio-container").forEach((container) => {
          const radioInput = container.querySelector('input[type="radio"]');
          const templateImageContainer = container.querySelector(
            ".template-image-container"
          );
          const customRadio = container.querySelector(".custom-radio");

          const isSelected = radioInput.checked;

          // data-is-selected 属性でスタイルを制御
          templateImageContainer.setAttribute('data-is-selected', isSelected);
          customRadio.setAttribute('data-is-selected', isSelected);

          // 選択されていない時の背景色をJSで制御
          if (!isSelected) {
            // Lấy ra các class nền màu hiện tại để đặt lại
            const templateClasses = templateImageContainer.classList;
            if (templateClasses.contains('light-green')) {
              templateImageContainer.style.backgroundColor = '#e8f5e9';
            } else if (templateClasses.contains('light-red')) {
              templateImageContainer.style.backgroundColor = '#fce4ec';
            } else if (templateClasses.contains('light-yellow')) { // Thêm cho Template 4
              templateImageContainer.style.backgroundColor = '#fffde7';
            } else {
              templateImageContainer.style.backgroundColor = '#ffffff'; // Mẫu mặc định (Template 1)
            }
          } else {
            // 選択された時は CSS の data-is-selected="true" で背景色を上書き (Màu trắng)
            templateImageContainer.style.backgroundColor = '';
          }
        });
      }

      // 初回ロード時にスタイルを適用
      updateRadioStyles();
    });
  </script>
</body>

</html>
