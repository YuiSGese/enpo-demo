<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ツールダッシュボード</title>
    <!-- Common styles -->
    <link rel="stylesheet" href="asset/css/style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Dashboard specific styles */
      .dashboard-layout {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 250px;
        background-color: #ffffff;
        border-right: 1px solid #e5e7eb; /* border-gray-200 */
        padding: 1.5rem;
        flex-shrink: 0;
      }

      .sidebar-title {
        font-size: 1.25rem; /* text-xl */
        font-weight: 700; /* font-bold */
        color: #3f3a39;
        margin-bottom: 2rem;
      }

      .sidebar-nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar-nav li {
        margin-bottom: 0.75rem; /* mb-3 */
      }

      .sidebar-nav a {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem; /* py-3 px-4 */
        font-size: 0.9rem;
        font-weight: 500; /* font-medium */
        color: #4b5563; /* text-gray-600 */
        border-radius: 0.5rem; /* rounded-lg */
        text-decoration: none;
        transition: background-color 0.2s, color 0.2s;
      }

      .sidebar-nav a:hover {
        background-color: #f3f4f6; /* bg-gray-100 */
      }

      .sidebar-nav a.active {
        background-color: #fce8e6; /* a light red */
        color: #e6372e;
      }

      .sidebar-nav a.active svg {
        color: #e6372e;
      }

      .sidebar-nav svg {
        width: 1.25rem; /* w-5 */
        height: 1.25rem; /* h-5 */
        margin-right: 0.75rem; /* ml-3 */
        color: #9ca3af; /* text-gray-400 */
      }

      .main-content {
        flex: 1;
        padding: 2.5rem; /* p-10 */
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h1 class="sidebar-title">ツール一覧</h1>
        <nav class="sidebar-nav">
          <ul>
            <!-- The 'active' class highlights the current page -->
            <li>
              <a href="salePage.html" class="active">
                <svg
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>セール会場作成</span>
              </a>
            </li>
            <li>
              <a href="twoPriceImage.html">
                <svg
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>二重価格画像作成</span>
              </a>
            </li>
            <li>
              <a href="ThumbnailImage.html">
                <svg
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>サムネ画像管理</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
    </div>
  </body>
</html>
