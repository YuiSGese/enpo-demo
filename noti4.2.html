<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>更新予約完了通知</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
        background-color: #f3f4f6;
        color: #1f2937;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .setting-card {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        padding: 2.5rem;
        width: 100%;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .icon-wrapper {
        margin: 0 auto 1.5rem auto;
        background-color: #d1fae5;
        border-radius: 9999px;
        height: 4rem;
        width: 4rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-wrapper svg {
        height: 2rem;
        width: 2rem;
        color: #10b981;
      }
      .notification-h1 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 0.5rem;
      }
      .notification-p {
        color: #6b7280;
        margin-bottom: 2rem;
      }
      .notification-p strong {
        color: #dc2626; /* red-600 */
        font-weight: 700;
      }
      .button-row {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      .btn-primary-style {
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.2s;
        border: none;
        background-color: #dc2626; /* blue-600 */
        color: white;
      }
      .btn-primary-style:hover {
        background-color: #1d4ed8; /* blue-700 */
      }
      .btn-secondary-style {
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.2s;
        background-color: #e5e7eb; /* gray-200 */
        color: #374151; /* gray-700 */
        border: none;
      }
      .btn-secondary-style:hover {
        background-color: #d1d5db; /* gray-300 */
      }
    </style>
  </head>
  <body>
    <div class="setting-card notification-card">
      <!-- Congratulations Icon -->
      <div class="icon-wrapper">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.572L16.5 21.75l-.398-1.178a3.375 3.375 0 00-2.455-2.456L12.75 18l1.178-.398a3.375 3.375 0 002.455-2.456L16.5 14.25l.398 1.178a3.375 3.375 0 002.456 2.456L20.25 18l-1.178.398a3.375 3.375 0 00-2.456 2.456z"
          />
        </svg>
      </div>

      <!-- Main Text -->
      <h1 class="notification-h1">更新予約が完了しました！</h1>
      <p class="notification-p">
        <strong>お買い物マラソン 10月</strong
        >のサムネ画像更新予約が正常に受け付けられました。<br />予約一覧ページで詳細をご確認いただけます。
      </p>

      <!-- Button Row -->
      <div class="button-row">
        <button class="btn-secondary-style">ホームに戻る</button>
        <button class="btn-primary-style">予約一覧へ</button>
      </div>
    </div>
  </body>
</html>
