        /* ================================================= */
        /* CÁC STYLE TÙY CHỈNH CHO CHECKBOX HÌNH VUÔNG */
        /* ================================================= */

        .custom-checkbox {
            /* Ẩn checkbox mặc định */
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkbox-container {
            position: relative;
            cursor: pointer;
            user-select: none;
            display: flex; 
            align-items: center;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: #ffffff;
            transition: border-color 0.2s, background-color 0.2s;
        }

        /* The custom square indicator */
        .checkbox-indicator {
            height: 20px;
            width: 20px;
            min-width: 20px;
            background-color: #ffffff;
            border: 2px solid #9ca3af;
            border-radius: 4px;
            margin-right: 1rem;
            position: relative;
            transition: all 0.2s;
        }

        /* State when checked (Sử dụng màu xanh dương #3b82f6) */
        .custom-checkbox:checked + .checkbox-container .checkbox-indicator {
            border-color: #3b82f6; 
            background-color: #3b82f6; 
        }
        
        /* Checkmark (Unicode checkmark) */
        .checkbox-indicator:after {
            content: '✔';
            position: absolute;
            display: none;
            color: white;
            font-size: 14px;
            line-height: 1; 
            top: 2px;
            left: 2px;
        }

        .custom-checkbox:checked + .checkbox-container .checkbox-indicator:after {
            display: block;
        }

        /* Hover and Checked Container Style */
        .custom-checkbox:checked + .checkbox-container {
             border-color: #3b82f6; 
             background-color: #eff6ff; /* Light blue background when checked */
        }

        .checkbox-container:hover {
             background-color: #f9fafb;
        }

        /* Styling for the status text */

            font-weight: 700;

    <script>
        function saveSettings() {
            const statusCheckbox = document.getElementById('alert_status_toggle');
            const isAlertOn = statusCheckbox.checked;
            const limitInput = document.getElementById('budget_limit');
            const limit = limitInput.value;

            if (isAlertOn) {
                const limitNumber = parseInt(limit);

                if (isNaN(limitNumber) || limitNumber < 1000) { 
                    console.error('Lỗi: Vui lòng nhập ngưỡng chi tiêu hợp lệ để bật cảnh báo.');
                    limitInput.focus();
                    showFeedback('エラー (Lỗi)', 'アラートを有効にするには、有効な金額 (1,000円から) を入力してください。', 'bg-red-500');
                    return;
                }

                const message = `設定を完了しました。消費額が ${limitNumber.toLocaleString('ja-JP')} ¥ を超えた場合、Chatworkにアラートが送信されます。`;
                showFeedback('設定完了 (Thiết lập Hoàn tất)', message, 'bg-blue-500');
            } else {
                const message = 'アラートの配信を無効にしました。今後はRPPの予算消化アラートは送信されません。';
                showFeedback('設定完了 (Thiết lập Hoàn tất)', message, 'bg-yellow-600');
            }
        }

        /**
         * Custom function to display a notification/feedback message instead of alert().
         */
        function showFeedback(title, message, bgColor) {
            let feedback = document.getElementById('feedback_message');
            if (!feedback) {
                feedback = document.createElement('div');
                feedback.id = 'feedback_message';
                feedback.className = 'fixed top-4 right-4 z-50 transition-transform transform translate-x-full duration-300 ease-out';
                document.body.appendChild(feedback);
            }
            feedback.innerHTML = `
                <div class="p-4 rounded-lg shadow-xl max-w-sm ${bgColor} text-white" role="alert">
                    <div class="font-bold">${title}</div>
                    <div class="text-sm">${message}</div>
                </div>
            `;
            // Show the message
            setTimeout(() => {
                feedback.classList.remove('translate-x-full');
                feedback.classList.add('translate-x-0');
            }, 10);

            // Hide the message after 5 seconds
            setTimeout(() => {
                feedback.classList.remove('translate-x-0');
                feedback.classList.add('translate-x-full');
            }, 5000);
        }

        // Function to update the text and tag based on the checkbox state
        function updateStatusDisplay() {
            const statusCheckbox = document.getElementById('alert_status_toggle');
            const label = document.getElementById('alert_status_label');
            const tag = document.getElementById('status_tag');
            
            if (statusCheckbox.checked) {
                label.textContent = 'アラートを配信する';
                tag.textContent = '有効';
                // Sử dụng màu xanh lá (Green) cho trạng thái Bật
                tag.className = 'text-xs text-green-700 bg-green-100 px-3 py-1 rounded-full font-medium ml-4 flex-shrink-0'; 
            } else {
                label.textContent = 'アラートを配信しない';
                tag.textContent = '無効';
                // Sử dụng màu đỏ (Red) cho trạng thái Tắt
                tag.className = 'text-xs text-red-700 bg-red-100 px-3 py-1 rounded-full font-medium ml-4 flex-shrink-0'; 
            }
        }

        // Initialize and bind events
        document.addEventListener("DOMContentLoaded", () => {
            const statusCheckbox = document.getElementById('alert_status_toggle');
            
            // 1. Initial display update
            updateStatusDisplay();

            // 2. Bind change event to update the display dynamically
            statusCheckbox.addEventListener('change', updateStatusDisplay);
        });
    </script>
