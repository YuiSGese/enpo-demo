<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品別第三者送付割合算出ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="asset/css/style.css" />

</head>

<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md h-20 flex justify-between items-center px-4 sm:px-8 sticky top: 0; z-index: 20;">
        <h1 class="text-lg sm:text-xl font-bold text-[#3F3A39]">
            商品別第三者送付割合算出ツール
        </h1>
    </header>

    <div class="p-4 sm:p-6 max-w-7xl mx-auto">

        <div class="setting-card p-4 md:p-6">
            <h2 class="setting-title">ショップ：紅茶専門店　ロンネフェルト松江</h2>

            <div class="gap-4 mt-4 flex flex-col">
                <div>
                    <label for="date-start">集計開始日時<span class="text-red-500">*</span></label>
                    <input type="datetime-local" id="date-start" />
                </div>
                <div>
                    <label for="date-end">集計終了日時<span class="text-red-500">*</span></label>
                    <input type="datetime-local" id="date-end" />
                </div>
            </div>
        </div>
        <div class="max-w-7xl mx-auto my-8 flex justify-center">
            <button onclick="excecute()" id="preview-btn" class="btn-primary">実行する</button>
        </div>

        <div id="result" style="display: none;" class="setting-card p-4 md:p-6">
            <h2 class="setting-title flex items-center justify-between">
                検索結果
                <button
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    CSVをダウンロード
                </button>
            </h2>

            <div class="table-container mb-8">
                <table class="excel-table product-table">
                    <thead>
                        <tr>
                            <th class="w-10">商品管理番号</th>
                            <th class="w-10">第三者送付件数</th>
                            <th class="w-10">総注文件数</th>
                            <th class="w-10">第三者送付割合</th>
                        </tr>
                    </thead>
                    <tbody id="table-body-result">
                        <!-- exceute result -->
                        <tr>
                            <td class="border px-4 py-2">sample-1</td>
                            <td class="border px-4 py-2">1</td>
                            <td class="border px-4 py-2">32</td>
                            <td class="border px-4 py-2">6</td>
                        </tr>
                        <tr>
                            <td class="border px-4 py-2">sample-2</td>
                            <td class="border px-4 py-2">4</td>
                            <td class="border px-4 py-2">2</td>
                            <td class="border px-4 py-2">6</td>
                        </tr>
                        <tr>
                            <td class="border px-4 py-2">sample-3</td>
                            <td class="border px-4 py-2">44</td>
                            <td class="border px-4 py-2">32</td>
                            <td class="border px-4 py-2">6</td>
                        </tr>
                        <tr>
                            <td class="border px-4 py-2">sample-4</td>
                            <td class="border px-4 py-2">1</td>
                            <td class="border px-4 py-2">32</td>
                            <td class="border px-4 py-2">0.11</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function excecute() {

            const result = document.getElementById("result");
            result.setAttribute(`style`, `display: block`)
        }
    </script>

</body>

</html>
