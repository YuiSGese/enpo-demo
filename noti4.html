<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アップロード完了通知</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
        background-color: #f3f4f6;
        color: #1f2937;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .setting-card {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        padding: 2.5rem;
        width: 100%;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .icon-wrapper {
        margin: 0 auto 1.5rem auto;
        background-color: #d1fae5;
        border-radius: 9999px;
        height: 4rem;
        width: 4rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-wrapper svg {
        height: 2rem;
        width: 2rem;
        color: #10b981;
      }
      .notification-h1 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 0.5rem;
      }
      .notification-p {
        color: #6b7280;
        margin-bottom: 2rem;
      }
      .button-row {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      .btn-primary-style {
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.2s;
        border: none;
        background-color: #dc2626; /* red-600 */
        color: white;
      }
      .btn-primary-style:hover {
        background-color: #b91c1c; /* red-700 */
      }
      .btn-secondary-style {
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.2s;
        background-color: #e5e7eb; /* gray-200 */
        color: #374151; /* gray-700 */
        border: none;
      }
      .btn-secondary-style:hover {
        background-color: #d1d5db; /* gray-300 */
      }
    </style>
  </head>
  <body>
    <div class="setting-card notification-card">
      <!-- Checkmark Icon -->
      <div class="icon-wrapper">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </div>
      <!-- Main Text -->
      <h1 class="notification-h1">画像のアップロードが完了しました！</h1>
      <p class="notification-p">続けてサムネ画像の更新予約を行いますか？</p>
      <!-- Button Row -->
      <div class="button-row">
        <button class="btn-secondary-style">ホームに戻る</button>
        <button class="btn-primary-style">更新予約へ進む</button>
      </div>
    </div>
  </body>
</html>
