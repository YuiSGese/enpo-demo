<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>レビュー数達成通知</title>
    <link rel="stylesheet" href="asset/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Make bold text more prominent as in the image */
      .notification-p strong {
        color: #1a73e8; /* Blue color for reviews, different from ranking red */
        font-weight: 700;
      }

      /* --- START of NEW CSS for Image Balancing --- */
      .image-container {
        display: block;
        text-align: center;
        margin: 1.5rem auto;
        max-width: 90%;
      }

      .product-image {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        display: block;
        margin: 0 auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      /* Icon color adjustment */
      .icon-wrapper svg {
        color: #1a73e8; /* Blue color for Review success */
        width: 64px; /* Adjust size as needed */
        height: 64px;
      }
      /* --- END of NEW CSS for Image Balancing --- */
    </style>
  </head>

  <body class="notification-page">
    <div class="setting-card notification-card" style="text-align: center">
      <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      
      <h1 class="notification-h1">レビュー数達成しました！</h1>

      <p class="notification-p" style="margin-bottom: 0.5rem">
        店舗様の製品が<strong>累計100件</strong>のレビュー数を達成しました！
      </p>
      
      <div class="image-container">
        <img
          src="img/review1.jpg"
          alt="レビュー画像プレビュー"
          class="product-image"
        />
      </div>

      <p class="notification-p">
        最新の**レビュー数画像**が自動で作成され、店舗様のショップページにアップロードされました。
      </p>
      <p class="notification-p">以下のURLからページをご確認いただけます。</p>
      
      <div class="url-section">
        <div class="input-with-button">
          <input
            type="text"
            id="url-input"
            value="https://www.rakuten.ne.jp/..."
            readonly
          />
        </div>
      </div>

      <div class="button-row">
        <button class="btn-secondary-style">ホームに戻る</button>
        <button id="copy-button" class="btn-primary-style">コピー</button>
      </div>
    </div>
    
    <script>
      const copyButton = document.getElementById("copy-button");
      const urlInput = document.getElementById("url-input");
      copyButton.addEventListener("click", () => {
        const originalText = copyButton.textContent;
        urlInput.select();
        urlInput.setSelectionRange(0, 99999); 
        try {
          document.execCommand("copy");
          copyButton.textContent = "コピーしました！";
          copyButton.classList.add("copied");

          setTimeout(() => {
            copyButton.textContent = originalText;
            copyButton.classList.remove("copied");
          }, 2000);
        } catch (err) {
          console.error("コピーに失敗しました", err);
        }
      });
    </script>
  </body>
</html>
