<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二重価格画像プレビュー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
        background-color: #f3f4f6;
        color: #1f2937;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .preview-image-container {
        width: 400px;
        height: 400px;
        font-family: "Noto Sans JP", sans-serif;
      }
      .noto-sans-black {
        font-weight: 900;
      }
      .price-jp {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <header
      class="bg-white shadow-md h-20 flex items-center px-4 sm:px-8 sticky top-0 z-20"
    >
      <h1 class="text-lg sm:text-xl font-bold text-[#3F3A39]">プレビュー</h1>
    </header>

    <div
      id="preview-container"
      class="p-4 sm:p-6 flex flex-wrap gap-8 justify-center"
    >
      <!-- Preview images will be generated here -->
    </div>

    <footer
      class="p-4 sm:p-6 flex justify-end items-center space-x-4 sticky bottom-0 bg-white border-t"
    >
      <button
        onclick="window.close()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300"
      >
        修正する
      </button>
      <button
        id="download-all-btn"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700"
      >
        全画像をダウンロード
      </button>
      <button
        onclick="alert('R-cabinetへのアップロード機能は現在開発中です。')"
        class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700"
      >
        R-cabinetへアップロード
      </button>
      <button
        onclick="alert('GOLDへのアップロード機能は現在開発中です。')"
        class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700"
      >
        GOLDへアップロード
      </button>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const dataString = localStorage.getItem("twoPriceImageData");
        if (!dataString) {
          document.getElementById("preview-container").innerHTML =
            "<p>表示するデータがありません。</p>";
          return;
        }

        const data = JSON.parse(dataString);
        const container = document.getElementById("preview-container");

        if (!data.products || data.products.length === 0) {
          container.innerHTML = "<p>商品データがありません。</p>";
          return;
        }

        data.products.forEach((product) => {
          const previewElement = createImagePreview(product);
          container.appendChild(previewElement);
        });

        document
          .getElementById("download-all-btn")
          .addEventListener("click", downloadAllImages);
      });

      async function downloadAllImages() {
        const zip = new JSZip();
        const previewElements = document.querySelectorAll(".preview-wrapper");

        for (const element of previewElements) {
          const canvas = await html2canvas(
            element.querySelector(".preview-image-container")
          );
          const productCode = element.dataset.productCode || "image";
          const fileName = `${productCode}.png`;
          const blob = await new Promise((resolve) =>
            canvas.toBlob(resolve, "image/png")
          );
          zip.file(fileName, blob);
        }

        zip.generateAsync({ type: "blob" }).then(function (content) {
          saveAs(content, "二重価格画像.zip");
        });
      }

      function parseJapaneseDate(dateString) {
        if (!dateString || typeof dateString !== "string") return null;
        const standardDate = new Date(dateString);
        if (!isNaN(standardDate.getTime())) {
          return standardDate;
        }
        const match = dateString.match(/(\d+)月(\d+)日(\d+):(\d+)/);
        if (match) {
          const [, month, day, hours, minutes] = match.map(Number);
          const currentYear = new Date().getFullYear();
          return new Date(currentYear, month - 1, day, hours, minutes);
        }
        return null;
      }

      function formatDateTimeRange(start, end) {
        if (!start || !end) return "";
        try {
          const startDate = parseJapaneseDate(start);
          const endDate = parseJapaneseDate(end);
          if (!startDate || !endDate) return "日付形式エラー";
          const format = (date) =>
            `${date.getMonth() + 1}月${date.getDate()}日${String(
              date.getHours()
            ).padStart(2, "0")}:${String(date.getMinutes()).padStart(2, "0")}`;
          return `${format(startDate)} ~ ${format(endDate)}`;
        } catch (e) {
          return "日付形式エラー";
        }
      }

      function formatPrice(price) {
        // Allow strings like "〇円～"
        if (isNaN(Number(price))) {
          return price;
        }
        return Number(price).toLocaleString();
      }

      function formatDiscount(discount) {
        if (!discount) return "";
        return discount;
      }

      function createImagePreview(product) {
        const wrapper = document.createElement("div");
        wrapper.className = "preview-wrapper flex flex-col items-center";
        wrapper.dataset.productCode = product.productCode || "unknown";

        const regularPriceText = product.priceType || "当店通常価格";

        let innerHTML = `
                <p class="mb-2 font-semibold text-gray-700">商品管理番号: ${
                  product.productCode || "未設定"
                } (${product.template || "テンプレート未選択"})</p>
                <div class="preview-image-container bg-white shadow-lg overflow-hidden flex flex-col">
                    <div class="bg-[#f8de00] text-center pt-3 pb-2">
                        <h2 class="text-2xl font-bold text-[#c40000] tracking-wider">${
                          product.saleText || "期間中限定セール価格"
                        }</h2>
                        <p class="text-lg font-bold text-black">${formatDateTimeRange(
                          product.startDate,
                          product.endDate
                        )}</p>
                    </div>
                    <div class="bg-[#c40000] text-white text-center flex flex-col justify-between items-center flex-grow p-2">
                        <div>
                            <p class="text-sm font-semibold">${regularPriceText}</p>
                            <div class="flex items-center justify-center">
                                <p class="text-4xl font-bold tracking-tighter price-jp">
                                    ${formatPrice(product.regularPrice)}
                                </p>
                                <p class="text-lg font-semibold ml-1">円〜のところ</p>
                            </div>
                        </div>
                        <div class="my-2">
                            <span class="bg-white text-[#c40000] text-2xl font-bold rounded-full px-5 py-1">
                                ${formatDiscount(product.discount)}
                            </span>
                        </div>
                        <div class="flex items-end justify-center">
                            <p class="text-8xl noto-sans-black tracking-tighter price-jp">${formatPrice(
                              product.salePrice
                            )}</p>
                            <div class="text-left font-bold mb-4 ml-1">
                                <p class="text-lg">税込</p>
                                <p class="text-3xl">円〜</p>
                            </div>
                        </div>
                        <p class="text-xs pb-1">※なくなり次第終了となりますので、ご了承くださいませ。</p>
                    </div>
                </div>
            `;

        wrapper.innerHTML = innerHTML;
        return wrapper;
      }
    </script>
  </body>
</html>
