<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>レビュー画像掲載状況通知</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Styles (assuming a simple card/notification structure) */
      body {
        font-family: 'Noto Sans JP', sans-serif;
        background-color: #f4f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .notification-card {
        background: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        text-align: center;
      }
      .icon-wrapper svg {
        color: red; /* Blue for success/status */
        width: 50px;
        height: 50px;
        margin-bottom: 0.5rem;
      }
      .notification-h1 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 1.5rem;
      }
      .notification-p {
        font-size: 1rem;
        color: #555;
        line-height: 1.6;
        margin-bottom: 1rem;
      }
      .notification-p strong {
        color: #d9534f; /* Highlight important metrics (Red/Orange) */
        font-weight: 700;
      }
      .url-section {
        margin: 1.5rem 0;
      }
      .input-with-button {
        display: flex;
        gap: 0.5rem;
      }
      #url-input {
        flex-grow: 1;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 0.9rem;
        background-color: #f8f8f8;
      }
      .button-row {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      .btn-primary-style, .btn-secondary-style {
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        flex-grow: 1;
      }
      .btn-primary-style {
        background-color: red;
        color: white;
      }
      .btn-primary-style:hover {
        background-color: red;
      }
      .btn-secondary-style {
        background-color: #e9ecef;
        color: #555;
      }
      .btn-secondary-style:hover {
        background-color: #dcdfe3;
      }
      /* --- Progress Bar Styles for Visualization --- */
      .progress-container {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 4px;
        margin: 1.5rem 0 1rem;
        height: 10px;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        width: 70%; /* 70% coverage */
        background-color: #28a745; /* Green for good progress */
        border-radius: 4px;
        transition: width 0.5s ease-in-out;
      }
      .progress-text {
        font-size: 0.9rem;
        color: #333;
        font-weight: 500;
        margin-top: 0.5rem;
      }
    </style>
  </head>

  <body class="notification-page">
    <div class="setting-card notification-card">
      <!-- <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div> -->
      
      <h1 class="notification-h1">レビュー画像の掲載状況を更新しました！</h1>

      <p class="notification-p" style="margin-bottom: 0.5rem">
        現在販売中の<strong>50商品中、35商品（70%）</strong>にレビュー画像掲載中です！
      </p>

      <div class="progress-container">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <p class="progress-text">レビュー画像掲載率：70%達成 </p>

      <hr style="border: 0; border-top: 1px solid #eee; margin: 1.5rem 0;" />
      
    
      <p class="notification-p">以下のURLからページをご確認いただけます。</p>
      
      <div class="url-section">
        <div class="input-with-button">
          <input
            type="text"
            id="url-input"
            value="https://www.rakuten.ne.jp/"
            readonly
          />
        </div>
      </div>

      <div class="button-row">
        <button class="btn-secondary-style">ホームに戻る</button>
        <button id="copy-button" class="btn-primary-style" >コピー</button>
      </div>
    </div>
    
    <script>
      // Javascript cho chức năng Copy URL
      const copyButton = document.getElementById("copy-button");
      const urlInput = document.getElementById("url-input");
      copyButton.addEventListener("click", () => {
        const originalText = copyButton.textContent;
        urlInput.select();
        urlInput.setSelectionRange(0, 99999); 
        try {
          document.execCommand("copy");
          copyButton.textContent = "コピーしました！";
          copyButton.classList.add("copied");

          setTimeout(() => {
            copyButton.textContent = originalText;
            copyButton.classList.remove("copied");
          }, 2000);
        } catch (err) {
          console.error("コピーに失敗しました", err);
        }
      });
    </script>
  </body>
</html>
