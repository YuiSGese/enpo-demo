<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二重価格画像作成</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asset/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header
      class="bg-white shadow-md h-20 flex justify-between items-center px-4 sm:px-8 sticky top: 0; z-index: 20;"
    >
      <h1 class="text-lg sm:text-xl font-bold text-[#3F3A39]">
       クーポン画像作成
      </h1>

    </header>


<main class="px-4 sm:px-6 pt-4 sm:pt-6 max-w-7xl mx-auto"> 
      <!-- 1. Template Preview -->
      <div class="setting-card p-4 md:p-6">
        <h2 class="setting-title">1. テンプレート</h2>
        <div class="relative">
          <button
            id="scroll-left"
            class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 bg-white rounded-full p-1 shadow-md z-10 hover:bg-gray-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>
          <div
            id="template-container"
            class="template-scroll-container flex items-start gap-4 overflow-x-auto scroll-smooth"
          >
            <!-- Templates load here -->
          </div>
          <button
            id="scroll-right"
            class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 bg-white rounded-full p-1 shadow-md z-10 hover:bg-gray-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
      </div>

       <!-- 2. Product Information -->
      <div class="setting-card p-4 md:p-6">
        <h2 class="setting-title">2. 商品情報入力</h2>
        <div class="flex items-center space-x-2 mb-4">
          <button
            onclick="addProductRow()"
            class="px-3 py-1.5 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700"
          >
            行を追加
          </button>
          <button
            onclick="addMultipleProductRows(5)"
            class="px-3 py-1.5 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700"
          >
            ＋ 5行追加
          </button>
          <div class="flex items-center">
            <input
              type="number"
              id="product-duplicate-count"
              value="1"
              min="1"
              class="w-16 text-sm p-1.5 border border-gray-300 rounded-l-md text-center focus:outline-none disabled:bg-gray-100"
              disabled
            />
            <button
              id="product-duplicate-btn"
              class="px-3 py-1.5 text-sm font-medium text-white bg-blue-600 rounded-r-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
              disabled
            >
              行を複製
            </button>
          </div>
          <button
            id="csv-upload-btn"
            class="px-3 py-1.5 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300"
          >
            CSVで一括取り込む
          </button>
          <input type="file" id="csv-file-input" class="hidden" accept=".csv" />
        </div>
        <div class="table-container">
          <table class="excel-table">
            <thead>
              <tr>
                <th class="w-10">#</th>
                 <th class="w-40 text-center">テンプレート</th> 
                <th class="w-60">クーポン文言1</th>
                <th class="w-60">クーポン文言2</th>
                <th class="w-30">割引（値）</th>
                <th class="w-40">割引（単位）</th>
                <th class="w-60">使用可能条件</th>
                <th class="w-30">開始時間</th>
                <th class="w-40">終了時間</th>              
                <th class="w-20 text-center">削除</th>
              </tr>
            </thead>
            <tbody id="product-table-body">
              <!-- Product rows load here -->
            </tbody>
          </table>
        </div>
        
      </div>
</main>

<div class="max-w-7xl mx-auto mt-2 mb-4 px-4 sm:px-6"> 
<div class="flex items-center space-x-4 justify-end">
<a href="previewcoupon.html"><button id="preview-btn" class="btn-primary">
プレビュー
</button></a>
</div>
</div>

    <!-- Modal for Quick View -->
    <div
      id="imageModal"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4"
    >
      <div class="bg-white p-4 rounded-lg shadow-xl relative max-w-lg w-full">
        <button
          onclick="closeModal()"
          class="absolute top-2 right-2 text-gray-500 hover:text-gray-800"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        <img
          id="modalImage"
          src=""
          alt="Template Preview"
          class="w-full h-auto object-contain max-h-[80vh]"
        />
      </div>
    </div>

    <script>
      // Global templates array
      const templates = [
        {
          id: 1,
          name: "テンプレートA",
          img: "img/coupon1.jpg",
        },
        {
          id: 2,
          name: "テンプレートB",
          img: "img/coupon2.jpg",

        },
        {
          id: 3,
          name: "テンプレートC",
          img: "img/coupon3.jpg",
        },
        {
          id: 4,
          name: "テンプレートD",
          img: "img/coupon4.jpg",
        },
        {
          id: 5,
          name: "テンプレートE",
          img: "img/coupon5.jpg",
        },
        {
          id: 6,
          name: "テンプレートF",
          img: "img/coupon6.jpg",
        },
        {
          id: 7,
          name: "テンプレートG",
          img: "img/coupon3.jpg",
        },
        {
          id: 8,
          name: "テンプレートH",
          img: "img/coupon2.jpg",
        },
      ];

      document.addEventListener("DOMContentLoaded", () => {
        // Load Templates for preview
        const container = document.getElementById("template-container");
        templates.forEach((template) => {
          container.innerHTML += `
            <div class="flex-shrink-0 text-center">
                <img src="${template.img}" alt="${template.name}" class="w-36 h-36 object-cover rounded-lg mb-2 cursor-pointer border-2 border-transparent hover:border-red-400" onclick="openModal('${template.img}')">
                <p class="text-sm font-medium text-gray-700">${template.name}</p>
            </div>
          `;
        });

        // Template scroll buttons
        const scrollContainer = document.getElementById("template-container");
        const scrollLeftBtn = document.getElementById("scroll-left");
        const scrollRightBtn = document.getElementById("scroll-right");
        scrollLeftBtn.addEventListener("click", () =>
          scrollContainer.scrollBy({ left: -200, behavior: "smooth" })
        );
        scrollRightBtn.addEventListener("click", () =>
          scrollContainer.scrollBy({ left: 200, behavior: "smooth" })
        );

        // Init Sortable Table
        initSortable(document.getElementById("product-table-body"));

        // CSV Upload
        const csvUploadBtn = document.getElementById("csv-upload-btn");
        const csvFileInput = document.getElementById("csv-file-input");
        csvUploadBtn.addEventListener("click", () => csvFileInput.click());
        csvFileInput.addEventListener("change", handleCsvFile);

        // Add initial row on page load
        addProductRow();

        // Preview Button
        document
          .getElementById("preview-btn")
          .addEventListener("click", generatePreview);
      });

      // Modal Logic
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      function openModal(imgSrc) {
        modalImage.src = imgSrc;
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      }
      function closeModal() {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
        modalImage.src = "";
      }
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });

      function initSortable(tbody) {
        new Sortable(tbody, {
          animation: 150,
          handle: ".drag-handle",
          ghostClass: "sortable-ghost",
          onEnd: () => updateRowNumbers(tbody),
        });
      }

      function updateRowNumbers(tbody) {
        tbody.querySelectorAll("tr").forEach((row, index) => {
          const numberCell = row.querySelector(".drag-handle");
          if (numberCell) numberCell.textContent = index + 1;
        });
      }

      function deleteRow(button) {
        const row = button.closest("tr");
        const tbody = row.parentElement;
        row.remove();
        updateRowNumbers(tbody);
      }

      function addMultipleProductRows(count) {
        for (let i = 0; i < count; i++) {
          addProductRow();
        }
      }

      function convertJapaneseDateToISO(dateString) {
        if (!dateString || typeof dateString !== "string") return "";

        const standardDate = new Date(dateString);
        if (!isNaN(standardDate.getTime())) {
          const year = standardDate.getFullYear();
          const month = String(standardDate.getMonth() + 1).padStart(2, "0");
          const day = String(standardDate.getDate()).padStart(2, "0");
          const hours = String(standardDate.getHours()).padStart(2, "0");
          const minutes = String(standardDate.getMinutes()).padStart(2, "0");
          return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        const match = dateString.match(/(\d+)月(\d+)日(\d+):(\d+)/);
        if (match) {
          const [, month, day, hours, minutes] = match.map(Number);
          const currentYear = new Date().getFullYear();
          const isoMonth = String(month).padStart(2, "0");
          const isoDay = String(day).padStart(2, "0");
          const isoHours = String(hours).padStart(2, "0");
          const isoMinutes = String(minutes).padStart(2, "0");
          return `${currentYear}-${isoMonth}-${isoDay}T${isoHours}:${isoMinutes}`;
        }

        return "";
      }

function addProductRow(data = {}) {
        const tableBody = document.getElementById("product-table-body");
        const newRow = tableBody.insertRow();
        const rowCount = tableBody.children.length; // Số hàng hiện tại (bao gồm hàng mới)

        // 1. Define default/example data for Coupon
        const couponText1 = data["クーポン文言1"] || "特別クーポン";
        const couponText2 = data["クーポン文言2"] || "今すぐゲット！";
        const discountValue = data["割引（値）"] || "500";
        // '円引き' (giảm yên) hoặc '%' (giảm phần trăm)
        const discountUnit = data["割引（単位）"] || "円引き";
        const usageCondition = data["使用可能条件"] || "3,000円以上";
        // Convert to ISO format for datetime-local input
        const startTime = convertJapaneseDateToISO(data["開始時間"]) || "";
        const endTime = convertJapaneseDateToISO(data["終了時間"]) || "";

        const discountUnitOptions = `
          <select class="discount-unit input-field p-2 border rounded-md w-full">
            <option value="円引き" ${
              discountUnit === "円引き" ? "selected" : ""
            }>円引き</option>
            <option value="%" ${
              discountUnit === "%" ? "selected" : ""
            }>%</option>
            <option value="ポイント" ${
              discountUnit === "ポイント" ? "selected" : ""
            }>ポイント</option>
          </select>
        `;

        newRow.innerHTML = `
                   <td> 
        <div class="flex justify-center items-center space-x-2 p-2">
            <input type="checkbox" class="row-checkbox h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            <span class="row-index font-medium text-gray-600 drag-handle"></span>
        </div>
    </td>
        </td>
      <td>
         <input type="text" class="custom-text input-field" value="${data['備考'] || ''}" placeholder="テンプレート v">
    </td>
          <td><input type="text" class="coupon-text1 input-field" value="${couponText1}" placeholder="例: 特別クーポン"></td>
          <td><input type="text" class="coupon-text2 input-field" value="${couponText2}" placeholder="例: 10% OFF"></td>
          <td><input type="number" class="discount-value input-field" value="${discountValue}" placeholder="例: 500"></td>
          <td>${discountUnitOptions}</td>
          <td><input type="text" class="usage-condition input-field" value="${usageCondition}" placeholder="例: 3,000円以上"></td>
          <td><input type="datetime-local" class="start-time input-field p-2" value="${startTime}"></td>
          <td><input type="datetime-local" class="end-time input-field p-2" value="${endTime}"></td>
          <td class="text-center"><button class="text-red-500 hover:underline text-sm" onclick="deleteRow(this)">削除</button></td>
        `;
        updateRowNumbers(tableBody);
      }

      function handleCsvFile(event) {
        const file = event.target.files[0];
        if (!file) return;

        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: function (results) {
            const productTableBody =
              document.getElementById("product-table-body");
            productTableBody.innerHTML = "";
            results.data.forEach((productData) => addProductRow(productData));
          },
          error: (err) => {
            console.error("Error parsing CSV:", err);
            alert("CSVファイルの読み込み中にエラーが発生しました。");
          },
        });
        event.target.value = null;
      }

      function generatePreview() {
        const products = [];
        document.querySelectorAll("#product-table-body tr").forEach((row) => {
          const product = {
            couponText1: row.querySelector(".coupon-text1") ? row.querySelector(".coupon-text1").value : '',
            couponText2: row.querySelector(".coupon-text2") ? row.querySelector(".coupon-text2").value : '',
            discountValue: row.querySelector(".discount-value") ? row.querySelector(".discount-value").value : '',
            discountUnit: row.querySelector(".discount-unit") ? row.querySelector(".discount-unit").value : '',
            usageCondition: row.querySelector(".usage-condition") ? row.querySelector(".usage-condition").value : '',
            startTime: row.querySelector(".start-time") ? row.querySelector(".start-time").value : '',
            endTime: row.querySelector(".end-time") ? row.querySelector(".end-time").value : '',
          };
          products.push(product);
        });

        const data = {
          products: products,
        };


      }
    </script>
  </body>
</html>
