<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🚨 緊急アラート | RPP予算消化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            background-color: #f3f4f6;
        }
        .setting-card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="text-gray-800">
    <main class="p-4 sm:p-6 max-w-4xl mx-auto">
        <header
            class="bg-white shadow-md flex justify-between items-center px-4 sm:px-8 py-4 mb-6 sticky top-0 z-10"
        >
            <h1 class="text-lg sm:text-xl font-bold text-[#3F3A39]">
                RPP予算消化アラート 
            </h1>
        </header>

        <div id="rpp-alert-display" class="setting-card p-6 border-l-4 border-red-500 shadow-lg mb-8" style="border-radius: 0.75rem;">
            
            <div class="flex items-center space-x-3 mb-4">

                <h2 class="text-xl font-bold text-red-600">
                    緊急アラート: RPP予算消化額を超過しました！
                </h2>
            </div>

            <div class="bg-red-50 p-4 rounded-md border border-red-200">
                <p class="text-sm font-medium text-red-800 mb-3">
                   アラートを出す広告費を 2025/10/08 16:02 に超過しました。すぐに配信状況をご確認ください。
                </p>
                
                <div class="grid grid-cols-3 gap-x-4 text-center">
                    <div class="p-2 border-r border-red-200">
                        <p class="text-xs text-red-500">アラートを出す広告費</p>
                        <p class="text-lg font-bold text-red-700">¥ 50,000</p>
                    </div>
                    <div class="p-2 border-r border-red-200">
                        <p class="text-xs text-red-500">最新のご利用金額 (暫定)</p>
                        <p class="text-lg font-bold text-red-700">¥ 65,000</p>
                    </div>
                    <div class="p-2">
                        <p class="text-xs text-red-500">超過額</p>
                        <p class="text-lg font-bold text-red-700">¥ 15,000</p>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 flex justify-end space-x-3">
                <button 
                    onclick="window.location.href='rpp-management.html'" 
                    class="px-5 py-2 font-medium text-sm rounded-md text-white bg-red-600 hover:bg-red-700 transition-colors"
                >
                    「除外商品リスト」作成へ移動 
                </button>
                
                <button 
                    onclick="hideAlertDisplay()" 
                    class="px-4 py-2 font-medium text-sm rounded-md text-gray-700 bg-gray-100 border border-gray-300 hover:bg-gray-200 transition-colors"
                >
                    ホームに戻る
                </button>
            </div>

        </div>
        
     
        
    </main>

    <script>
        function hideAlertDisplay() {
            const alertBox = document.getElementById('rpp-alert-display');
            alertBox.style.display = 'none';
        }
    </script>
</body>
</html>
