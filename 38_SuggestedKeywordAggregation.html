    /* ==========================================================================

    /* ==========================================================================
           3. Form Elements
           ========================================================================== */

         * Base styles for all form inputs, select dropdowns, and textareas.

    input,

    .table-container {

    /*
         * Base styles for data tables.

      width: 100%;

    .excel-table th,

      border: 1px solid #e5e7eb;
      /* border-gray-200 */
      padding: 0;

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const tabs = document.querySelectorAll(".tab-item");
    const panels = document.querySelectorAll(".tab-panel");

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        // Xóa trạng thái active hiện tại
        tabs.forEach((t) => t.classList.remove("is-active"));
        panels.forEach((p) => p.classList.remove("is-active"));

        // Kích hoạt tab mới và panel tương ứng
        tab.classList.add("is-active");
        document.getElementById(tab.dataset.tab).classList.add("is-active");
      });
    });

    // carousel
    const carousels = document.querySelectorAll(".template-carousel");

    carousels.forEach((carousel) => {
      jQuery(carousel).owlCarousel({
        loop: false,
        margin: 8,
        nav: true,
        dots: false,
        merge: true,
        responsive: {
          678: {
            mergeFit: true,
          },
        },
        autoWidth: true,
        responsive: {
          0: { items: 2 },
          600: { items: 3 },
          1000: { items: 4 },
        },
      });
    });
  });

  function updateRowNumbers() {
    const grid = document.getElementById("keyword-input-grid");
    const items = grid.querySelectorAll(".keyword-item");
    items.forEach((item, index) => {
      const numberSpan = item.querySelector(".row-index");
      if (numberSpan) {
        numberSpan.textContent = `${index + 1}.`;
      }
    });
  }

  function deleteItem(button) {
    const item = button.closest(".keyword-item");
    item.remove();
    updateRowNumbers();
  }

  function addRow(keyword = "") {
    const grid = document.getElementById("keyword-input-grid");
    const itemCount = grid.children.length;

    if (itemCount >= 20) {
      openModal();
      return;
    }

    const newItem = document.createElement("div");
    newItem.className = "keyword-item flex items-left space-x-2";
    newItem.innerHTML = `
            <span class="row-index font-medium text-gray-600 w-6 text-center">${itemCount + 1
      }.</span>
            <div class="flex-grow">
                <input type="text" value="${keyword}" placeholder="キーワードを入力" />
            </div>
            <button class="text-red-500 hover:text-red-700 text-sm p-1" onclick="deleteItem(this)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        `;
    grid.appendChild(newItem);
  }

  function addMultipleRows(count) {
    for (let i = 0; i < count; i++) {
      const grid = document.getElementById("keyword-input-grid");
      const itemCount = grid.children.length;
      if (itemCount >= 20) {
        openModal();
        break;
      }
      addRow();
    }
  }

  function openModal() {
    const modal = document.getElementById("notification-modal");
    modal.classList.remove("hidden");
  }

  function closeModal() {
    const modal = document.getElementById("notification-modal");
    modal.classList.add("hidden");
  }

  function excecute() {
    const result = document.getElementById("result");
    result.setAttribute(`style`, `display: block`);

    let listRakutenSuggest = [
      {
        suggest: "カレー",
        suggestFrom: "PC TOPページ",
        category: "全てのジャンル",
      },
      {
        suggest: "カレー",
        suggestFrom: "PC 検索画面",
        category: "惣菜",
      },
      {
        suggest: "カレー レトルト",
        suggestFrom: "スマホ 検索画面",
        category: "食品",
