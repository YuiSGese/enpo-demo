<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPP 予算消化アラート設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tùy chỉnh CSS cho nút (nếu không có class btn-secondary-action trong Tailwind) */
        .btn-secondary-action {
            padding: 0.5rem 1rem; /* Khoảng đệm bên trong nút */
            border-radius: 0.375rem; /* Bo góc */
            border: 1px solid #d1d5db; /* Viền xám */
            background-color: #f3f4f6; /* Nền xám nhạt */
            color: #4b5563; /* Chữ xám đậm */
            font-weight: 500; /* Độ đậm chữ */
            cursor: pointer;
            transition: background-color 0.15s;
        }
        .btn-secondary-action:hover {
            background-color: #e5e7eb; /* Hiệu ứng hover */
        }
    </style>
</head>
<body>
    
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8"> 

        <div class="border-t border-gray-200 pt-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">
                RPP予算消化アラート
            </h3>
            
            <p class="mb-6 text-sm text-gray-600">
                <!-- このツールでは、事前に設定した金額を超えるRPP広告費が発生した際に、通知します。
                <br>
                これにより、RPPのイレギュラーな予算消費を素早く察知し、無駄な広告費を削減することに繋がります。 -->
            </p>
            <ul class="text-sm text-gray-600 space-y-3 p-4 rounded-md bg-gray-50 border border-gray-200">
                <li class="flex items-start">
                    <span>① 9:02 :前日分のパフォーマンスレポートの「実績額（合計）」を確認し、通知します。</span>
                </li>
                <li class="flex items-start">
                    <span>② 16:02 :キャンペーンページ内の「当月暫定ご利用金額>当日分」を確認し、通知します。</span>
                </li>
                <li class="font-semibold text-gray-600 italic mt-3 pt-2 border-t border-gray-200">
                    消化額が設定された金額以内であれば、いずれのタイミングでも通知されません。
                </li>
            </ul>
        </div>

        <div class="flex justify-end space-x-4 mt-8">
            <button onclick="console.log('Cancel clicked');" class="btn-secondary-action">
                戻る
            </button>
        </div>

    </div>
</body>
</html>
